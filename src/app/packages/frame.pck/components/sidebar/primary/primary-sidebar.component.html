<section class="ham-sidebar-primary">
	<mat-tree class="ham-tree-primary" [dataSource]="sidebarMenuList" [treeControl]="treeControl">
		<!-- Expandable Node -->
		<mat-nested-tree-node
			class="ham-node mat-tree-node"
			*matTreeNodeDef="let node; when: hasChild">
			<h6 class="ham-label" *ngIf="node.section">{{node.section}}</h6>
			<button mat-menu-item matTreeNodeToggle>
				<!-- name -->
				<span class="ham-btn-icon">
					<fa-icon *ngIf="node.icon" [icon]="node.icon"></fa-icon>
					<span class="ham-title" [class.ham-hide]="!drawerState">{{node.name}}</span>
				</span>

				<!-- icon -->
				<mat-icon class="mat-icon" [class.ham-hide]="!drawerState">{{treeControl.isExpanded(node) ? 'remove' : 'add'}}</mat-icon>
			</button>

			<!-- Node List Outlet -->
			<ul [class.cd-hide]="!treeControl.isExpanded(node)">
				<ng-container matTreeNodeOutlet></ng-container>
			</ul>
		</mat-nested-tree-node>

		<!-- Node List -->
		<mat-tree-node
			*matTreeNodeDef="let node;"
			matTreeNodePadding>
			<h6 class="ham-label" *ngIf="node.section">{{node.section}}</h6>
			<button
				mat-menu-item
				matTreeNodeToggle
				[routerLink]="node.url"
				[routerLinkActive]="['ham-active']">
				<!-- name -->
				<span class="ham-btn-icon">
					<fa-icon *ngIf="node.icon" [icon]="node.icon"></fa-icon>
					<span class="ham-title" [class.ham-hide]="!drawerState">{{node.name}}</span>
				</span>
			</button>
		</mat-tree-node>
	</mat-tree>
</section>
