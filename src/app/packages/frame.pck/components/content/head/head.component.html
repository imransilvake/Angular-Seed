<header class="ham-content-head">
	<div class="ham-top">
		<!-- Title -->
		<h4>{{pageTitle}}</h4>

		<!-- Breadcrumbs -->
		<app-breadcrumb></app-breadcrumb>
	</div>

	<!-- Page Hints -->
	<div class="ham-page-hints" *ngIf="showPageHint && (pageHintTitle || pageHintText)">
		<mat-icon class="ham-close" (click)="onClickClosePageHint()">close</mat-icon>
		<h4>{{pageHintTitle}}</h4>
		<p>{{pageHintText}}</p>
	</div>
</header>
