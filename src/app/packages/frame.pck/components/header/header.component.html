<header class="ham-header">
	<div class="cd-row">
		<div class="cd-col cd-col-pm-s-7 cd-col-pm-m-5">
			<div class="ham-logo">
				<a [routerLink]="['/' + routing.dashboard]">
					<h4>
						<img class="cd-hide-on-m-down" [src]="'assets/svg/logo.svg'" alt="ham-logo" />
						<img class="cd-hide-on-s-up" [src]="'assets/svg/logo_mobile.svg'" alt="ham-logo-mobile" />
					</h4>
				</a>
			</div>
			<div class="ham-icons">
				<button mat-button class="ham-btn-icon" (click)="drawer.toggle()">
					<div class="ham-hamburger-icon" [class.ham-active]="drawer && !drawer.opened">
						<div></div>
					</div>
				</button>
			</div>
		</div>
		<div class="cd-col cd-col-pm-s-5 cd-col-pm-m-7">
			<!-- Fullscreen Button -->
			<div class="ham-full-screen cd-tooltip">
				<button mat-button class="ham-btn-icon" (click)="onClickShowFullScreen()" *ngIf="!appFullScreen">
					<fa-icon [icon]="faIcons[0]"></fa-icon>
				</button>
				<span class="cd-arrow cd-bottom">Show Fullscreen</span>
			</div>

			<!-- Reload Button -->
			<div class="ham-reload cd-tooltip">
				<button mat-button class="ham-btn-icon" (click)="onClickReloadRoute()" [disabled]="reloadState">
					<fa-icon [icon]="!reloadState ? faIcons[1] : faIcons[2]" [spin]="reloadState"></fa-icon>
				</button>
				<span class="cd-arrow cd-bottom">Reload Services</span>
			</div>

			<!-- Menu | Notification -->
			<app-menu-notification></app-menu-notification>

			<!-- Menu | Account -->
			<app-menu-account></app-menu-account>
		</div>
	</div>
</header>
