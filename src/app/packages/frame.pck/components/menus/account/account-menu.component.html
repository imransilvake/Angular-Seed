<div class="ham-account-menu">
	<button class="ham-btn-icon" mat-button [matMenuTriggerFor]="account">
		<!-- Image -->
		<img *ngIf="currentUser.profile.image" class="ham-profile-logo" [src]="currentUser.profile.image" [alt]="userName"/>

		<!-- No Image -->
		<span *ngIf="!currentUser.profile.image" class="ham-user-name">{{userNameLetters}}</span>
	</button>
	<mat-menu #account="matMenu" class="ham-account-mat-menu">
		<!-- Head -->
		<div class="ham-head-2" (click)="onClickStopPropagation($event)">
			<h5 class="ham-title ham-ellipses">{{userName}}</h5>
			<p class="ham-ellipses">{{currentUser.profile.email}}</p>
		</div>
		<div (click)="onClickStopPropagationFromActiveElement($event)">
			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Items -->
			<button mat-menu-item class="ham-btn-icon" (click)="onClickLogout()">
				<fa-icon [icon]="faIcons[1]"></fa-icon>
				<span>Logout</span>
			</button>
		</div>
	</mat-menu>
</div>
