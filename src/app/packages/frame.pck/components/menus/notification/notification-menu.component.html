<div class="ham-notification-menu">
	<button
		class="ham-btn-icon"
		mat-button
		[matMenuTriggerFor]="menu">
		<mat-icon>notifications_none</mat-icon>
		<app-badge [type]="2" [count]="totalNotifications"></app-badge>
	</button>
	<mat-menu #menu="matMenu" class="ham-notification-mat-menu">
		<div class="ham-head-1" (click)="onClickStopPropagation($event)">
			<h6 class="ham-title">Notifications</h6>
			<app-badge [type]="1" [count]="totalNotifications"></app-badge>
		</div>
		<app-divider></app-divider>
		<button mat-menu-item>
			<div class="cd-row">
				<div class="cd-col cd-col-pm-m-6 cd-col-pm-s-6">
					<p class="ham-ellipses">System maintenance</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-type ham-yellow">Sys</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-time">Just now</p>
				</div>
			</div>
		</button>
		<button mat-menu-item>
			<div class="cd-row">
				<div class="cd-col cd-col-pm-m-6 cd-col-pm-s-6">
					<p class="ham-ellipses">System maintenance</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-type ham-red">Alert</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-time">22mins</p>
				</div>
			</div>
		</button>
		<button mat-menu-item>
			<div class="cd-row">
				<div class="cd-col cd-col-pm-m-6 cd-col-pm-s-6">
					<p class="ham-ellipses">System maintenance</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-type ham-blue">Reg</p>
				</div>
				<div class="cd-col cd-col-pm-m-3 cd-col-pm-s-3">
					<p class="ham-ellipses ham-time">7hrs</p>
				</div>
			</div>
		</button>
		<button
			mat-menu-item
			type="button"
			[routerLink]="['/' + routing.notifications.routes.overview]"
			[routerLinkActive]="['ham-active']">
			<mat-icon class="ham-icon">more_horiz</mat-icon>
		</button>
	</mat-menu>
</div>
