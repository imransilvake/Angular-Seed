<div class="ham-select-field" *ngIf="control">
	<!-- Label -->
	<label *ngIf="showLabel" [htmlFor]="selectId">{{labelName}}</label>

	<!-- Select -->
	<div
		class="ham-select-wrapper"
		[class.ham-invalid]="control.invalid && control.touched"
		[class.ham-focused]="selectFocused"
		[class.ham-disabled]="control.disabled">
		<div class="ham-select">
			<mat-select
				[formControl]="control"
				[class.ham-selected]="control.valid"
				[panelClass]="selectClassPanel"
				[id]="selectId"
				[placeholder]="selectPlaceHolder"
				(focus)="selectFocused=true"
				(focusout)="selectFocused=false" [multiple]="multipleSelection">
				<!-- Default -->
				<ng-container *ngIf="selectType === 0">
					<mat-option *ngFor="let item of dataDefault" [value]="item.id">
						{{item.text}}
					</mat-option>
				</ng-container>

				<!-- Group -->
				<ng-container *ngIf="selectType === 1">
					<mat-optgroup
						*ngFor="let group of dataGroups"
						[label]="group.name"
						[disabled]="group.disabled">
						<mat-option *ngFor="let item of group.items" [value]="item.id">
							{{item.text}}
						</mat-option>
					</mat-optgroup>
				</ng-container>
			</mat-select>
		</div>
	</div>

	<!-- Error -->
	<mat-error *ngIf="control.invalid && control.touched">
		<ng-container [ngSwitch]="control.errors | FirstKey">
			<p *ngSwitchCase="'required'" i18n="@@Fields_Select_Error_Required">
				Required field
			</p>
			<p *ngSwitchCase="'backendError'">
				Invalid Field!
			</p>
			<p i18n="@@Fields_Select_Error_Default" *ngSwitchDefault>
				Unknown error occurred
			</p>
		</ng-container>
	</mat-error>

	<!-- Hint -->
	<mat-hint *ngIf="showHint && hintText">{{hintText}}</mat-hint>
</div>
