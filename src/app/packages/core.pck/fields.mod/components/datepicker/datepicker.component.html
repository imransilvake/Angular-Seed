<div class="ham-input-field" *ngIf="control">
	<!-- Label -->
	<label *ngIf="showLabel" [htmlFor]="inputId">{{labelName}}</label>

	<!-- Input -->
	<div class="ham-input-wrapper"
		[class.ham-invalid]="control.invalid && control.touched"
		[class.ham-focused]="inputFocused">
		<!-- Input -->
		<div class="ham-input">
			<input
				matInput
				[formControl]="control"
				[matDatepicker]="picker"
				[min]="minDate"
				[max]="maxDate"
				[id]="inputId"
				[name]="inputName"
				[type]="inputType"
				[value]="control.value"
				[placeholder]="inputPlaceHolder"
				[autocomplete]="autocomplete"
				[class.ham-space]="control.value"
				(focus)="inputFocused=true"
				(focusout)="inputFocused=false">

			<!-- Datepicker -->
			<div class="ham-icon ham-datepicker">
				<mat-datepicker-toggle matSuffix [for]="picker" [disableRipple]="true">
					<mat-icon class="mat-icon" matDatepickerToggleIcon>today</mat-icon>
				</mat-datepicker-toggle>
				<mat-datepicker #picker [disabled]="false"></mat-datepicker>
			</div>
		</div>
	</div>

	<!-- Error -->
	<mat-error *ngIf="control.invalid && control.touched">
		<ng-container [ngSwitch]="control.errors | FirstKey">
			<p *ngSwitchCase="'required'" i18n="@@Fields_Datepicker_Error_Required">
				Required field
			</p>
			<p *ngSwitchCase="'backendError'">
				Invalid Field!
			</p>
			<p i18n="@@Fields_Datepicker_Error_Default" *ngSwitchDefault>
				Unknown error occurred
			</p>
		</ng-container>
	</mat-error>

	<!-- Hint -->
	<mat-hint *ngIf="showHint && hintText">{{hintText}}</mat-hint>
</div>
