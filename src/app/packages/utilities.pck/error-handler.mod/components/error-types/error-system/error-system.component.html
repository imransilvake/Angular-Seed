<section class="ham-errors" *ngIf="data && data.payload">
	<header class="ham-header">
		<h4>{{ data.payload.title }}</h4>
	</header>
	<div class="ham-content">
		<p>{{ data.payload.message }}</p>
	</div>
	<footer class="ham-footer">
		<button mat-button (click)="onClickCloseDialog()">{{ data.payload.buttonTexts[0] }}</button>
	</footer>
</section>
