<section class="ham-error-common" *ngIf="data && data.payload">
	<header class="ham-header">
		<img class="modal-icon" src="assets/svg/utilities/error_icon.svg">
		<h4>{{ data.payload.title }}</h4>
	</header>
	<div class="ham-content">
		<p>{{ data.payload.message }}</p>
	</div>
	<footer class="ham-footer">
		<button mat-button (click)="onClickCloseDialog(true)">{{ data.payload.buttonTexts[0] }}</button>
	</footer>
</section>
