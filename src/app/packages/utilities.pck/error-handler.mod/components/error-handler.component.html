<section class="ham-error-handler-wrapper" *ngIf="data && data.payload">
	<div class="cd-row">
		<div class="cd-col">
			<!-- ERROR -->
			<section class="ham-error-handler-common">
				<header class="ham-header">
					<h4>{{ data.payload.title }}</h4>
				</header>
				<div class="ham-content">
					<p>{{ data.payload.message }}</p>
				</div>
				<footer class="ham-footer">
					<button mat-button (click)="onClickCloseDialog(data.type)" class="ham-close">
						{{ data.payload.buttonTexts[0] }}
					</button>
				</footer>
			</section>
		</div>
	</div>
</section>
