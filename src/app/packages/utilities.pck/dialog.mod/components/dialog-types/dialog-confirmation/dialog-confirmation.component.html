<section class="app-dialog-common" *ngIf="data && data.payload">
	<!-- Header -->
	<header class="app-header">
		<img class="modal-icon"
			 *ngIf="data.payload.icon"
			 [src]="'assets/svg/utilities/' + data.payload.icon + '.svg'"
			 alt="icon">
		<h4>{{ data.payload.title }}</h4>
	</header>

	<!-- Content -->
	<div class="app-content">
		<p>{{ data.payload.message }}</p>
	</div>

	<!-- Footer -->
	<footer class="app-footer" *ngIf="data.payload['buttonTexts']">
		<button mat-button (click)="onClickCloseDialog(true)" class="app-accept">{{ data.payload['buttonTexts'][0] }}</button>
		<button mat-button (click)="onClickCloseDialog(false)" class="app-close">{{ data.payload['buttonTexts'][1] }}</button>
	</footer>
</section>
