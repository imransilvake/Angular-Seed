<div class="ham-profile-cover ham-wrapper-2" *ngIf="currentUser">
	<!-- Cover -->
	<div class="ham-cover-wrapper">
		<img class="ham-cover" [src]="'assets/images/member/profile_cover.jpg'" alt="profile-logo"/>
	</div>

	<!-- Detail -->
	<div class="cd-row cd-v-center ham-details">
		<div class="cd-col">
			<div class="ham-logo-wrapper">
				<div class="ham-logo">
					<h2>{{userNameLetters}}</h2>
				</div>
				<p class="ham-upload">[Change Image]</p>
			</div>
			<div class="ham-name">
				<h1>{{userName}}</h1>
				<h5>- HotelManager -</h5>
			</div>
		</div>
	</div>
	<div class="cd-row ham-last-login">
		<div class="cd-col" *ngIf="loginTime">
			<p>Last Login: {{loginTime}}</p>
		</div>
	</div>
</div>
