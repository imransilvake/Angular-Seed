<div class="ham-profile-cover ham-wrapper-2" *ngIf="currentUser">
	<!-- Cover -->
	<div class="ham-cover-wrapper">
		<img class="ham-cover" [src]="'assets/images/member/profile_cover.jpg'" alt="profile-logo"/>
	</div>

	<!-- Detail -->
	<div class="cd-row cd-v-center ham-details">
		<div class="cd-col">
			<div class="ham-logo-wrapper">
				<div class="ham-logo">
					<h2 *ngIf="!currentUser.profile.image">{{userNameLetters}}</h2>
					<img *ngIf="currentUser.profile.image" [src]="currentUser.profile.image" [alt]="userName"/>
				</div>
				<p (click)="onClickOpenImageModal()"
				   i18n="@@Member_Profile_Profile_Cover_Change_Image"
				   class="ham-upload">[Change Image]
				</p>
			</div>
			<div class="ham-name">
				<h1>{{userName}}</h1>
				<h5>- HotelManager -</h5>
			</div>
		</div>
	</div>

	<!-- Last Login -->
	<div class="cd-row ham-last-login">
		<div class="cd-col" *ngIf="loginTime">
			<p i18n="@@Member_Profile_Profile_Cover_Last_Login">Last Login: {{loginTime}}</p>
		</div>
	</div>
</div>
