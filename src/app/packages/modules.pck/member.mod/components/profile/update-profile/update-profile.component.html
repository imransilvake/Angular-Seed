<div class="ham-update-profile ham-wrapper-2">
	<!-- Title -->
	<h4 i18n="@@Member_Profile_Update_Profile_Title" class="ham-title">Profile</h4>

	<!-- Divider -->
	<app-widget-divider></app-widget-divider>

	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
		<div class="cd-row ham-padding-1">
			<div class="cd-col">
				<app-select
					[selectType]="profileSalutationSelectType"
					[layoutStyleType]="profileSalutationSelectStyleType"
					[layoutStyleData]="{
						status: false,
						button: true,
						icon: profileIcon,
						iconBG: 1
					}"
					[selectId]="'select-salutation-id'"
					[selectClassPanel]="'ham-select-panel-with-info'"
					selectPlaceHolder="Select Salutation"
					i18n-selectPlaceHolder="@@Member_Profile_Update_Profile_Form_Salutation_PlaceHolder"
					[dataDefault]="salutationList"
					[control]="salutation">
				</app-select>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-d-6">
				<app-input
					[showLabel]="true"
					labelName="First Name*"
					i18n-labelName="@@Member_Profile_Update_Profile_Form_FirstName_Label"
					[inputId]="'profile-first-name-id'"
					[inputType]="'text'"
					[inputName]="'firstname'"
					inputPlaceHolder="First Name"
					i18n-inputPlaceHolder="@@Member_Profile_Update_Profile_Form_FirstName_PlaceHolder"
					[control]="firstName">
				</app-input>
			</div>
			<div class="cd-col cd-col-pm-d-6 cd-col-m-top">
				<app-input
					[showLabel]="true"
					labelName="Last Name*"
					i18n-labelName="@@Member_Profile_Update_Profile_Form_LastName_Label"
					[inputId]="'profile-last-name-id'"
					[inputType]="'text'"
					[inputName]="'lastname'"
					inputPlaceHolder="Last Name"
					i18n-inputPlaceHolder="@@Member_Profile_Update_Profile_Form_LastName_PlaceHolder"
					[control]="lastName">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col">
				<app-input
					[showLabel]="true"
					labelName="Email*"
					i18n-labelName="@@Member_Profile_Update_Profile_Form_Email_Label"
					[inputId]="'profile-email-id'"
					[inputType]="'email'"
					[inputName]="'email'"
					inputPlaceHolder="Email"
					i18n-inputPlaceHolder="@@Member_Profile_Update_Profile_Form_Email_PlaceHolder"
					[control]="email">
				</app-input>
			</div>
		</div>

		<!-- Button -->
		<div class="cd-row ham-padding-1 ham-button">
			<div class="cd-col">
				<button mat-button type="submit" class="ham-button-1" [disabled]="!isFormValid" i18n="@@Member_Profile_Update_Profile_Form_Submit_Button">Update</button>
			</div>
		</div>
	</form>
</div>
