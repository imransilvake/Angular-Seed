<div class="cd-row ham-padding-0 cd-row-m-top" *ngIf="hotelList && hotelList.length > 0">
	<div class="cd-col">
		<div class="ham-assigned-hotels ham-wrapper-2">
			<!-- Title -->
			<h4 i18n="@@Member_Profile_Hotel_List_Title" class="ham-title">Assigned Hotels</h4>

			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Hotels List -->
			<ul class="ham-hotels-list">
				<li *ngFor="let hotel of hotelList">
					<p>{{ hotel.Name }}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
