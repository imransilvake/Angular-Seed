<div class="ham-change-password ham-wrapper-2">
	<!-- Title -->
	<h4 i18n="@@Member_Profile_Change_Password_Title" class="ham-title">Change Password</h4>

	<!-- Divider -->
	<app-widget-divider></app-widget-divider>

	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<app-input
					[showLabel]="true"
					labelName="Current Password*"
					i18n-labelName="@@Member_Profile_Change_Password_Form_Current_Password_Label"
					[inputId]="'reset-old-password-id'"
					[inputType]="'password'"
					[inputName]="'password'"
					[hidePassword]="true"
					[showHidePassword]="true"
					inputPlaceHolder="Current Password"
					i18n-inputPlaceHolder="@@Member_Profile_Change_Password_Form_Current_Password_PlaceHolder"
					[control]="oldPassword">
				</app-input>
			</div>
		</div>

		<!-- Password Strength -->
		<app-password-strength [cPassword]="password">
			<div class="cd-row ham-padding-0">
				<div class="cd-col">
					<app-input
						[showLabel]="true"
						labelName="New Password*"
						i18n-labelName="@@Member_Profile_Change_Password_Form_New_Password_Label"
						[inputId]="'reset-new-password-id'"
						[inputType]="'password'"
						[inputName]="'password'"
						[hidePassword]="true"
						[showHidePassword]="true"
						inputPlaceHolder="New Password"
						i18n-inputPlaceHolder="@@Member_Profile_Change_Password_Form_New_Password_PlaceHolder"
						[control]="password">
					</app-input>
				</div>
				<div class="cd-col cd-col-m-top">
					<app-input
						[showLabel]="true"
						labelName="Confirm New Password*"
						i18n-labelName="@@Member_Profile_Change_Password_Form_Confirm_New_Password_Label"
						[inputId]="'reset-con-password-id'"
						[inputType]="'password'"
						[inputName]="'reset-password'"
						[hidePassword]="true"
						[showHidePassword]="true"
						inputPlaceHolder="Confirm New Password"
						i18n-inputPlaceHolder="@@Member_Profile_Change_Password_Form_Confirm_New_Password_PlaceHolder"
						[control]="confirmPassword">
					</app-input>
				</div>
			</div>
		</app-password-strength>

		<!-- Button -->
		<div class="cd-row ham-padding-1 ham-button">
			<div class="cd-col">
				<button mat-button type="submit" class="ham-button-1" [disabled]="!isFormValid" i18n="@@Member_Profile_Change_Password_Form_Submit_Button">Change</button>
			</div>
		</div>
	</form>
</div>
