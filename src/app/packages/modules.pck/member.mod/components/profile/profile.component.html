<div class="ham-profile">
	<!-- Head -->
	<app-head
		pageTitle="User Profile"
		i18n-pageTitle="@@Member_Profile_Title">
	</app-head>

	<!-- Profile Cover -->
	<div class="cd-row ham-padding-0">
		<app-profile-cover></app-profile-cover>
	</div>

	<!-- Update Profile & Change Password -->
	<div class="cd-row ham-padding-1">
		<div class="cd-col cd-col-pm-t-6">
			<app-update-profile></app-update-profile>
		</div>
		<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
			<app-change-password></app-change-password>
		</div>
	</div>

	<!-- Assigned Hotels -->
	<div class="cd-row ham-padding-0 cd-row-m-top">
		<div class="cd-col">
			<app-hotels-list></app-hotels-list>
		</div>
	</div>
</div>
