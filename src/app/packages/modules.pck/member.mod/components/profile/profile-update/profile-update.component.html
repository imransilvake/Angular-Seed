<div class="ham-profile-update ham-wrapper-2">
	<!-- Title -->
	<h4 i18n="@@Member_Profile_UpdateProfile_Title" class="ham-title">Profile</h4>

	<!-- Divider -->
	<app-divider></app-divider>

	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()">
		<div class="cd-row ham-padding-1">
			<div class="cd-col">
				<app-select
					[showLabel]="true"
					labelName="Salutation*"
					i18n-labelName="@@Member_Profile_UpdateProfile_Form_Salutation_Label"
					[selectType]="profileSalutationSelectType"
					[selectId]="'profile-salutation-id'"
					selectPlaceHolder="Select Salutation"
					i18n-selectPlaceHolder="@@Member_Profile_UpdateProfile_Form_Salutation_PlaceHolder"
					[dataDefault]="salutationList"
					[control]="salutation">
				</app-select>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-d-6">
				<app-input
					[showLabel]="true"
					labelName="First Name*"
					i18n-labelName="@@Member_Profile_UpdateProfile_Form_FirstName_Label"
					[inputId]="'update-profile-first-name-id'"
					[inputType]="'text'"
					[inputName]="'firstName'"
					inputPlaceHolder="First Name"
					i18n-inputPlaceHolder="@@Member_Profile_UpdateProfile_Form_FirstName_PlaceHolder"
					[control]="firstName">
				</app-input>
			</div>
			<div class="cd-col cd-col-pm-d-6 cd-col-m-top">
				<app-input
					[showLabel]="true"
					labelName="Last Name*"
					i18n-labelName="@@Member_Profile_UpdateProfile_Form_LastName_Label"
					[inputId]="'update-profile-last-name-id'"
					[inputType]="'text'"
					[inputName]="'lastName'"
					inputPlaceHolder="Last Name"
					i18n-inputPlaceHolder="@@Member_Profile_UpdateProfile_Form_LastName_PlaceHolder"
					[control]="lastName">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col">
				<app-input
					[showLabel]="true"
					labelName="Email*"
					i18n-labelName="@@Member_Profile_UpdateProfile_Form_Email_Label"
					[inputId]="'update-profile-email-id'"
					[inputType]="'email'"
					[inputName]="'email'"
					inputPlaceHolder="Email"
					i18n-inputPlaceHolder="@@Member_Profile_UpdateProfile_Form_Email_PlaceHolder"
					[control]="email">
				</app-input>
			</div>
		</div>

		<!-- Button -->
		<div class="cd-row ham-padding-1 ham-button">
			<div class="cd-col">
				<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid" i18n="@@Member_Profile_UpdateProfile_Form_Submit_Button">Update</button>
			</div>
		</div>
	</form>
</div>
