<div class="ham-tracking">
    <!-- Head -->
    <app-head [pageTitle]="'Tracking'"></app-head>

    <!-- Map -->
    <div class="ham-details">
        <ng-container *ngIf="mapData">
            <div class="ham-map">
                <app-map [markers]="mapData"></app-map>
            </div>
        </ng-container>
    </div>
</div>
