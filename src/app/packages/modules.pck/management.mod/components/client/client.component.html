<div class="ham-client-management">
	<!-- Head -->
	<app-head
		pageTitle="Client Management"
		i18n-pageTitle="@@Management_Client_Title"
		pageHintTitle="Title: Client"
		i18n-pageHintTitle="@@Page_Hint_Client_Title"
		pageHintText="Text: Client"
		i18n-pageHintText="@@Page_Hint_Client_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<!-- View: List -->
		<ng-container *ngIf="pageView === 0">
			<app-client-list
				(changeClientView)="pageView = $event.view; id = $event.id; groupName = $event.name; triggerServices();">
			</app-client-list>
		</ng-container>

		<!-- View: Form -->
		<ng-container *ngIf="pageView === 1">
			<app-client-form
				[id]="id"
				[groupName]="groupName"
				(changeClientView)="pageView = $event.view; id = null; groupName = null; triggerServices();"
				(updateViewOnNewGroup)="id = $event.id; triggerServices();">
			</app-client-form>
		</ng-container>
	</div>
</div>
