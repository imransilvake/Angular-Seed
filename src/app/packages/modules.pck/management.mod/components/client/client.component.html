<div class="ham-client-management">
	<!-- Head -->
	<app-head
		pageTitle="Client Management"
		i18n-pageTitle="@@Management_Client_Title">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<!-- View: Default -->
		<ng-container *ngIf="pageView === 0">
			<app-client-default
				(changeClientView)="pageView = $event.view; hotelId = $event.hotelId; loadComponentServices();">
			</app-client-default>
		</ng-container>

		<!-- View: Form -->
		<ng-container *ngIf="pageView === 1">
			<app-client-form
				[hotelId]="hotelId"
				(changeClientView)="pageView = $event.view; hotelId = null; loadComponentServices();">
			</app-client-form>
		</ng-container>
	</div>
</div>
