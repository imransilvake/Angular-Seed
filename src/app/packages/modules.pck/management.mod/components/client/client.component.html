<div class="ham-client-management">
	<!-- Head -->
	<app-head
		pageTitle="Client Management"
		i18n-pageTitle="@@Management_Client_Title">
	</app-head>

	<div class="ham-details">
		<!-- Button -->
		<div class="ham-button-wrapper">
			<button mat-button class="ham-button ham-button-1">
				Create New Hotel / Group
			</button>
		</div>

		<!-- Hotels List -->
		<div class="ham-hotels-list">
			<app-table
				tableTitle="Hotels / Hotelgroups"
				i18n-tableTitle="@@Management_Client_Table_Title"
				inputName="client-table-filter"
				i18n-inputName="@@Management_Client_Table_Input_Name"
				inputPlaceHolder="Search"
				i18n-inputPlaceHolder="@@Management_Client_Table_Input_Filter_PlaceHolder"
				[tableData]="data"
				[tableColumns]="['Name', 'Weight', 'Symbol', 'HotelGuest/App', 'HotelStaff/App']"
				[tableAdditionalColumns]="['Action']"
				[tablePagination]="[5, 10, 20, 50, 100, 200]"
				[templateRef]="[action]">
				<!-- Action -->
				<ng-template #action>
					<button mat-button class="ham-button ham-button-2">Edit</button>
				</ng-template>
			</app-table>
		</div>
	</div>
</div>
