<div class="ham-client-form ham-wrapper-2">
	<div class="ham-top">
		<!-- Title -->
		<h4>B&B Hotels Germany - 1</h4>

		<!-- Close Button -->
		<mat-icon (click)="onClickCloseClientForm()">close</mat-icon>
	</div>

	<!-- Tabs -->
	<div class="ham-tabs">
		<mat-tab-group class="ham-tabs-1" [@.disabled]="true">
			<!-- License -->
			<mat-tab
				*ngIf="currentRole === roleAdmin"
				label="Licenses"
				i18n-label="@@Management_Client_Form_License_Label">
				<app-license
					[id]="id"
					(changeClientView)="onClickCloseClientForm()">
				</app-license>
			</mat-tab>

			<!-- System Data -->
			<mat-tab
				*ngIf="currentRole === roleAdmin"
				label="System Data"
				i18n-label="@@Management_Client_Form_SystemData_Label">
				<app-system-data
					[id]="id"
					(changeClientView)="onClickCloseClientForm()">
				</app-system-data>
			</mat-tab>

			<!-- HotelGuest/App -->
			<mat-tab
				label="HotelGuest/App"
				i18n-label="@@Management_Client_Form_HotelGuestApp_Label">
				<app-hotel-guest-app
					[id]="id"
					(changeClientView)="onClickCloseClientForm()">
				</app-hotel-guest-app>
			</mat-tab>

			<!-- HotelStaff/App -->
			<mat-tab
				label="HotelStaff/App"
				i18n-label="@@Management_Client_Form_HotelStaffApp_Label">
				<app-hotel-staff-app
					[id]="id"
					(changeClientView)="onClickCloseClientForm()">
				</app-hotel-staff-app>
			</mat-tab>

			<!-- HotelAppManager -->
			<mat-tab
				label="HotelAppManager"
				i18n-label="@@Management_Client_Form_HotelAppManager_Label">
				<app-hotel-manager-app
					[id]="id"
					(changeClientView)="onClickCloseClientForm()">
				</app-hotel-manager-app>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
