<div class="ham-system-data">
	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
		<!-- Language -->
		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<mat-slide-toggle class="mat-slide-toggle-1" [formControl]="reservation">
					<h6 i18n="@@Management_Client_SystemData_Form_Reservation_Title">Allow guests with a valid reservation only</h6>
					<p i18n="@@Management_Client_SystemData_Form_Reservation_Note">Note</p>
				</mat-slide-toggle>
			</div>

			<div class="cd-col cd-col-top">
				<mat-slide-toggle class="mat-slide-toggle-1" [formControl]="targetGroups">
					<h6 i18n="@@Management_Client_SystemData_Form_TargetGroup_Title">Seperate target groups between member and guests with a valid reservation</h6>
					<p i18n="@@Management_Client_SystemData_Form_TargetGroup_Note">Note</p>
				</mat-slide-toggle>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-6">
				<app-select
					[selectType]="systemDataSelectType"
					[showLabel]="true"
					labelName="Primary Language"
					i18n-labelName="@@Management_Client_SystemData_Form_PrimaryLanguage_Label"
					[selectId]="'system-data-language-primary-id'"
					selectPlaceHolder="Primary Language"
					i18n-selectPlaceHolder="@@Management_Client_SystemData_Form_PrimaryLanguage_PlaceHolder"
					[dataDefault]="primaryLanguageList"
					[control]="primaryLanguage">
				</app-select>
			</div>

			<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
				<app-select
					[selectType]="systemDataSelectType"
					[showLabel]="true"
					labelName="Secondary Language"
					i18n-labelName="@@Management_Client_SystemData_Form_SecondaryLanguage_Label"
					[selectId]="'system-data-language-secondary-id'"
					selectPlaceHolder="Secondary Language"
					i18n-selectPlaceHolder="@@Management_Client_SystemData_Form_SecondaryLanguage_PlaceHolder"
					[dataDefault]="secondaryLanguageList"
					[control]="secondaryLanguage">
				</app-select>
			</div>
		</div>

		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<p class="ham-note" i18n="@@Management_Client_SystemData_Form_Language_Note">Note</p>
			</div>
		</div>

		<app-divider></app-divider>

		<!-- Credentials -->
		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-8">
				<app-input
					[showLabel]="true"
					labelName="Endpoint for hotels and regions"
					i18n-labelName="@@Management_Client_SystemData_Form_Endpoint_Label"
					[inputId]="'system-data-endpoint-id'"
					[inputType]="'text'"
					[inputName]="'endpoint'"
					inputPlaceHolder="Endpoint"
					i18n-inputPlaceHolder="@@Management_Client_SystemData_Form_Endpoint_PlaceHolder"
					[control]="backendEndpointUrl">
				</app-input>
			</div>

			<div class="cd-col cd-col-pm-t-4 ham-radio">
				<mat-radio-group class="mat-radio-group-1" [formControl]="syncInterval">
					<mat-radio-button value="HOURLY">Hourly</mat-radio-button>
					<mat-radio-button value="DAILY">Daily</mat-radio-button>
				</mat-radio-group>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-6">
				<app-input
					[showLabel]="true"
					labelName="API username"
					i18n-labelName="@@Management_Client_SystemData_Form_APIUsername_Label"
					[inputId]="'system-data-api-username-id'"
					[inputType]="'text'"
					[inputName]="'apiUsername'"
					inputPlaceHolder="API username"
					i18n-inputPlaceHolder="@@Management_Client_SystemData_Form_APIUsername_PlaceHolder"
					[control]="backendUsername">
				</app-input>
			</div>

			<div class="cd-col cd-col-pm-t-6">
				<app-input
					[showLabel]="true"
					labelName="API password"
					i18n-labelName="@@Management_Client_SystemData_Form_APIPassword_Label"
					[inputId]="'system-data-api-password-id'"
					[inputType]="'password'"
					[inputName]="'apiPassword'"
					[hidePassword]="true"
					[showHidePassword]="true"
					inputPlaceHolder="API password"
					i18n-inputPlaceHolder="@@Management_Client_SystemData_Form_APIPassword_PlaceHolder"
					[control]="backendPassword">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<app-input
					[showLabel]="true"
					labelName="Token"
					i18n-labelName="@@Management_Client_SystemData_Form_Token_Label"
					[inputId]="'system-data-token-id'"
					[inputType]="'text'"
					[inputName]="'token'"
					inputPlaceHolder="Token"
					i18n-inputPlaceHolder="@@Management_Client_SystemData_Form_Token_PlaceHolder"
					[control]="backendEndpointToken">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<p class="ham-note" i18n="@@Management_Client_SystemData_Form_Credentials_Note">Note</p>
			</div>
		</div>

		<app-divider></app-divider>

		<!-- Button -->
		<div class="cd-row ham-padding-1 ham-buttons">
			<div class="cd-col cd-col-pm-s-6">
				<p>{{errorMessage}}</p>
			</div>
			<div class="cd-col cd-col-pm-s-6 cd-right-align">
				<button mat-button type="button" class="ham-button ham-button-1" (click)="onClickCloseClientForm()" i18n="@@Management_Client_SystemData_Form_Cancel_Button">Cancel</button>
				<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid" i18n="@@Management_Client_SystemData_Form_Save_Button">Save</button>
			</div>
		</div>
	</form>
</div>
