<div class="ham-license">
	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-8">
				<app-input
					[showLabel]="true"
					labelName="Company*"
					i18n-labelName="@@Management_Client_License_Form_Company_Label"
					[inputId]="'license-company-id'"
					[inputType]="'text'"
					[inputName]="'license'"
					inputPlaceHolder="Company"
					i18n-inputPlaceHolder="@@Management_Client_License_Form_Company_PlaceHolder"
					[control]="company">
				</app-input>
			</div>

			<div class="cd-col cd-col-pm-t-4 cd-col-m-top">
				<app-input
					[showLabel]="true"
					labelName="Sys-Identifier*"
					i18n-labelName="@@Management_Client_License_Form_SystemIdentifier_Label"
					[inputId]="'license-sys-identifier-id'"
					[inputType]="'text'"
					[inputName]="'systemIdentifier'"
					inputPlaceHolder="Sys-Identifier"
					i18n-inputPlaceHolder="@@Management_Client_License_Form_SystemIdentifier_PlaceHolder"
					[control]="systemIdentifier">
				</app-input>
			</div>
		</div>

		<!-- Address | Nested Group -->
		<ng-container class="ham-nested">
			<div class="cd-row ham-padding-0">
				<div class="cd-col">
					<app-input
						[showLabel]="true"
						labelName="Address1*"
						i18n-labelName="@@Management_Client_License_Form_Address1_Label"
						[inputId]="'license-address1-id'"
						[inputType]="'text'"
						[inputName]="'address1'"
						inputPlaceHolder="Address1"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_Address1_PlaceHolder"
						[control]="this.address.controls['Address1']">
					</app-input>
				</div>

				<div class="cd-col cd-col-top">
					<app-input
						[showLabel]="true"
						labelName="Address2"
						i18n-labelName="@@Management_Client_License_Form_Address2_Label"
						[inputId]="'license-address2-id'"
						[inputType]="'text'"
						[inputName]="'address2'"
						inputPlaceHolder="Address2"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_Address2_PlaceHolder"
						[control]="this.address.controls['Address2']">
					</app-input>
				</div>
			</div>

			<div class="cd-row ham-padding-1">
				<div class="cd-col cd-col-pm-t-4">
					<app-input
						[showLabel]="true"
						labelName="Zip*"
						i18n-labelName="@@Management_Client_License_Form_Zip_Label"
						[inputId]="'license-zip-id'"
						[inputType]="'text'"
						[inputName]="'zip'"
						inputPlaceHolder="Zip"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_Zip_PlaceHolder"
						[control]="this.address.controls['PostalCode']">
					</app-input>
				</div>

				<div class="cd-col cd-col-pm-t-8 cd-col-m-top">
					<app-input
						[showLabel]="true"
						labelName="City*"
						i18n-labelName="@@Management_Client_License_Form_City_Label"
						[inputId]="'license-city-id'"
						[inputType]="'text'"
						[inputName]="'city'"
						inputPlaceHolder="City"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_City_PlaceHolder"
						[control]="this.address.controls['City']">
					</app-input>
				</div>
			</div>

			<div class="cd-row ham-padding-1">
				<div class="cd-col">
					<app-select
						[selectType]="licenseSelectType"
						[showLabel]="true"
						labelName="Country*"
						i18n-labelName="@@Management_Client_License_Form_Country_Label"
						[selectId]="'license-country-id'"
						selectPlaceHolder="Select Country"
						i18n-selectPlaceHolder="@@Management_Client_License_Form_Country_PlaceHolder"
						[dataDefault]="countryList"
						[control]="this.address.controls['Country']">
					</app-select>
				</div>
			</div>
		</ng-container>

		<!-- License | Nested Group -->
		<ng-container class="ham-nested">
			<h5 i18n="@@Management_Client_License_Form_HGA_Title">HotelGuest/App</h5>
			<app-divider></app-divider>
			<div class="cd-row ham-padding-1">
				<div class="cd-col cd-col-pm-t-6">
					<app-select
						[selectType]="licenseSelectType"
						[showLabel]="true"
						labelName="Number of Hotels"
						i18n-labelName="@@Management_Client_License_Form_HGA_NumberOfHotels_Label"
						[selectId]="'license-hga-number-of-hotels-id'"
						selectPlaceHolder="Number of Hotels"
						i18n-selectPlaceHolder="@@Management_Client_License_Form_HGA_NumberOfHotels_PlaceHolder"
						[dataDefault]="licenseHotelsList"
						[control]="this.license.controls['HGA'].controls['NumberOfHotels']">
					</app-select>
				</div>

				<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
					<app-input
						[showLabel]="true"
						labelName="Number of Users"
						i18n-labelName="@@Management_Client_License_Form_HGA_NumberOfUsers_Label"
						[inputId]="'license-hga-number-of-users-id'"
						[inputType]="'text'"
						[inputName]="'numberOfUsers'"
						inputPlaceHolder="Number of Users"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_HGA_NumberOfUsers_PlaceHolder"
						[control]="this.license.controls['HGA'].controls['NumberOfUsers']">
					</app-input>
				</div>
			</div>

			<h5 i18n="@@Management_Client_License_Form_HSA_Title">HotelStaff/App</h5>
			<app-divider></app-divider>
			<div class="cd-row ham-padding-1">
				<div class="cd-col cd-col-pm-t-6">
					<app-select
						[selectType]="licenseSelectType"
						[showLabel]="true"
						labelName="Number of Hotels"
						i18n-labelName="@@Management_Client_License_Form_HSA_NumberOfHotels_Label"
						[selectId]="'license-hsa-number-of-hotels-id'"
						selectPlaceHolder="Number of Hotels"
						i18n-selectPlaceHolder="@@Management_Client_License_Form_HSA_NumberOfHotels_PlaceHolder"
						[dataDefault]="licenseHotelsList"
						[control]="this.license.controls['HSA'].controls['NumberOfHotels']">
					</app-select>
				</div>

				<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
					<app-input
						[showLabel]="true"
						labelName="Number of Users"
						i18n-labelName="@@Management_Client_License_Form_HSA_NumberOfUsers_Label"
						[inputId]="'license-hsa-number-of-users-id'"
						[inputType]="'text'"
						[inputName]="'numberOfUsers'"
						inputPlaceHolder="Number of Users"
						i18n-inputPlaceHolder="@@Management_Client_License_Form_HSA_NumberOfUsers_PlaceHolder"
						[control]="this.license.controls['HSA'].controls['NumberOfUsers']">
					</app-input>
				</div>
			</div>
			<div class="cd-row ham-padding-0">
				<div class="cd-col">
					<app-select
						[selectType]="licenseSelectType"
						[showLabel]="true"
						labelName="Number of User Blocks"
						i18n-labelName="@@Management_Client_License_Form_HSA_NumberOfUserBlocks_Label"
						[selectId]="'license-hsa-number-of-user-blocks-id'"
						selectPlaceHolder="Number of User Blocks"
						i18n-selectPlaceHolder="@@Management_Client_License_Form_HSA_NumberOfUserBlocks_PlaceHolder"
						[dataDefault]="licenseHSAUserBlocksList"
						[control]="this.license.controls['HSA'].controls['NumberOfUserBlocks']">
					</app-select>
				</div>
			</div>
		</ng-container>

		<app-divider></app-divider>

		<!-- Button -->
		<div class="cd-row ham-padding-1 cd-right-align">
			<div class="cd-col">
				<button mat-button type="button" class="ham-button ham-button-1" (click)="onClickCloseClientForm()" i18n="@@Management_Client_License_Form_Cancel_Button">Cancel</button>
				<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid" i18n="@@Management_Client_License_Form_Save_Button">Save</button>
			</div>
		</div>
	</form>
</div>
