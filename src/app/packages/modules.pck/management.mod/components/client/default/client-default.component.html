<div class="ham-client-default" *ngIf="clientGroupHotelsList">
	<!-- Button -->
	<div class="ham-button-wrapper" *ngIf="currentUserRole === expectedUserRole">
		<button mat-button class="ham-button ham-button-1" i18n="@@Management_Client_Create_Hotel_Group" (click)="onClickFetchId()">
			Create New Hotel / Group
		</button>
	</div>

	<!-- Group Hotels List -->
	<div class="ham-hotels-list" *ngIf="overrideState">
		<app-table
			tableTitle="Hotels / Hotelgroups"
			i18n-tableTitle="@@Management_Client_Table_Title"
			inputName="client-table-filter"
			i18n-inputName="@@Management_Client_Table_Input_Name"
			inputPlaceHolder="Search"
			i18n-inputPlaceHolder="@@Management_Client_Table_Input_Filter_PlaceHolder"
			[tableData]="clientGroupHotelsList"
			[tableColumns]="['Name', 'Country', 'HotelGuest/App', 'Hotels(HGA)', 'Users(HGA)', 'HotelStaff/App', 'Hotels(HSA)', 'Users(HSA)']"
			[tableAdditionalColumns]="['Action']"
			[tablePageSize]="tablePageSize"
			[templateRef]="[action]"
			[currentApiUrl]="tableApiUrl"
			(rowId)="onClickFetchId($event)">
			<!-- Action -->
			<ng-template #action>
				<button mat-button class="ham-button ham-button-2" i18n="@@Management_Client_Table_Edit">Edit</button>
			</ng-template>
		</app-table>
	</div>

	<!-- Access Denied -->
	<div class="ham-wrapper-2 ham-access-denied cd-center-align" *ngIf="!overrideState">
		<p i18n="@@Management_Client_Access_Denied">Access Denied!</p>
	</div>
</div>
