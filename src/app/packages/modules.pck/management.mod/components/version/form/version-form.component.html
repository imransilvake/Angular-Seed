<div class="ham-version-form ham-wrapper-2" *ngIf="tabsList && tabsList.length > 0">
	<div class="ham-top">
		<!-- Version -->
		<h4>{{ versionNr }}</h4>

		<!-- Close Button -->
		<mat-icon class="ham-icon" (click)="onClickCloseForm()">close</mat-icon>
	</div>

	<!-- Form -->
	<div class="ham-form-wrapper">
		<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()">
			<!-- Multi-Language Fields | Tabs -->
			<div class="ham-tabs">
				<div class="cd-row ham-padding-1 ham-margin-top-10">
					<div class="cd-col cd-col-pm-d-6">
						<mat-tab-group class="ham-tabs-1" [@.disabled]="true">
							<mat-tab *ngFor="let tab of formArray; let idx=index;" [label]="tabsList[idx].text">
								<div class="cd-row ham-padding-0">
									<div class="cd-col">
										<app-input
											[typeTextArea]="true"
											[richEditor]="true"
											[showLabel]="true"
											labelName="Description / List of new Features*"
											i18n-labelName="@@Management_Form_Text_Label"
											[control]="tab.controls['description']">
										</app-input>
									</div>
								</div>
							</mat-tab>
						</mat-tab-group>
					</div>

					<div class="cd-col cd-col-pm-d-6 ham-inputs">
						<div class="cd-row ham-padding-0">
							<div class="cd-col">
								<app-input
									[showLabel]="true"
									labelName="Version ID*"
									i18n-labelName="@@Management_Form_Version_Label"
									[inputId]="'version-id'"
									[inputType]="'text'"
									[inputName]="'versionId'"
									inputPlaceHolder="Version ID"
									i18n-inputPlaceHolder="@@Management_Form_Version_PlaceHolder"
									[control]="versionId">
								</app-input>
							</div>

							<div class="cd-col cd-col-top">
								<app-datepicker
									[showLabel]="true"
									labelName="Release Date*"
									i18n-labelName="@@Management_Form_Release_Date_Label"
									[inputId]="'version-date-id'"
									[inputType]="'text'"
									[inputName]="'date'"
									inputPlaceHolder="Release Date"
									i18n-inputPlaceHolder="@@Management_Form_Release_Date_PlaceHolder"
									[minDate]="minDate"
									[control]="releaseDate">
								</app-datepicker>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
