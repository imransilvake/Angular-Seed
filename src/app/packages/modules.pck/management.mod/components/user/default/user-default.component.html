<div class="ham-user-default">
	<!-- New Users -->
	<div class="ham-new-users" *ngIf="userNewRegistrationsList">
		<app-table
			tableTitle="Received Registrations"
			i18n-tableTitle="@@Management_User_NewUsers_Table_Title"
			inputName="user-new-table-filter"
			i18n-inputName="@@Management_User_NewUsers_Table_Input_Name"
			inputPlaceHolder="Search"
			i18n-inputPlaceHolder="@@Management_User_NewUsers_Table_Input_Filter_PlaceHolder"
			[tableData]="userNewRegistrationsList"
			[tableColumns]="['Photo', 'Name', 'Email', 'Reg. Date', 'Role', 'Hotels']"
			[tableAdditionalColumns]="['Action']"
			[templateRef]="[action]"
			[currentApiUrl]="newUsersTableApiUrl"
			(rowId)="onClickNewRegistrationFetchId($event)">
			<!-- Action -->
			<ng-template #action>
				<button mat-button class="ham-button ham-button-2 ham-table-button-1" i18n="@@Management_User_NewUsers_Table_Edit">Edit</button>
				<button mat-button class="ham-button ham-button-2 ham-table-button-2" i18n="@@Management_User_NewUsers_Table_Edit">Decline</button>
			</ng-template>
		</app-table>
	</div>

	<!-- Button: Create New User -->
	<div class="ham-button-wrapper">
		<button mat-button class="ham-button ham-button-1" i18n="@@Management_User_Create_NewUser" (click)="onClickCreateNewUser()">
			Create New User
		</button>
	</div>

	<!-- Existing Users -->
	<div class="ham-existing-users" *ngIf="userOldAccountsList">
		<app-table
			tableTitle="Existing Users"
			i18n-tableTitle="@@Management_User_ExistingUsers_Table_Title"
			inputName="user-existing-table-filter"
			i18n-inputName="@@Management_User_ExistingUsers_Table_Input_Name"
			inputPlaceHolder="Search"
			i18n-inputPlaceHolder="@@Management_User_ExistingUsers_Table_Input_Filter_PlaceHolder"
			[tableData]="userOldAccountsList"
			[tableColumns]="['Photo', 'Name', 'Email', 'Last Login', 'Creator', 'Role', 'Hotels']"
			[tableAdditionalColumns]="['Action']"
			[templateRef]="[action]"
			[currentApiUrl]="existingUsersTableApiUrl"
			(rowId)="onClickOldUserFetchId($event)">
			<!-- Action -->
			<ng-template #action>
				<button mat-button class="ham-button ham-button-2 ham-table-button-1" i18n="@@Management_User_ExistingUsers_Table_Edit">Edit</button>
				<button mat-button class="ham-button ham-button-2 ham-table-button-2" i18n="@@Management_User_ExistingUsers_Table_Edit">Decline</button>
			</ng-template>
		</app-table>
	</div>
</div>
