<div class="ham-user-form ham-wrapper-2">
	<!-- Header -->
	<header class="ham-head">
		<!-- Top -->
		<div class="ham-top">
			<h4 i18n="@@Management_User_Form_Title">Create / Edit User</h4>
			<a (click)="onClickCloseModal()">
				<mat-icon class="ham-icon">cancel</mat-icon>
			</a>
		</div>
	</header>

	<!-- Divider -->
	<app-divider></app-divider>

	<!-- Form -->
	<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()">
		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-6">
				<app-select
					[showLabel]="true"
					labelName="Language*"
					i18n-labelName="@@Management_User_Form_Language_Label"
					[selectType]="selectTypeDefault"
					[selectId]="'management-user-language-id'"
					selectPlaceHolder="Select Language"
					i18n-selectPlaceHolder="@@Management_User_Form_Language_PlaceHolder"
					[dataDefault]="languageList"
					[control]="languageName">
				</app-select>
			</div>

			<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
				<app-select
					[showLabel]="true"
					labelName="Salutation*"
					i18n-labelName="@@Management_User_Form_Salutation_Label"
					[selectType]="selectTypeDefault"
					[selectId]="'management-user-salutation-id'"
					selectPlaceHolder="Select Salutation"
					i18n-selectPlaceHolder="@@Management_User_Form_Salutation_PlaceHolder"
					[dataDefault]="salutationList"
					[control]="salutation">
				</app-select>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-6">
				<app-input
					[showLabel]="true"
					labelName="First Name*"
					i18n-labelName="@@Management_User_Form_FirstName_Label"
					[inputId]="'management-user-first-name-id'"
					[inputType]="'text'"
					[inputName]="'firstName'"
					inputPlaceHolder="First Name"
					i18n-inputPlaceHolder="@@Management_User_Form_FirstName_PlaceHolder"
					[control]="firstName">
				</app-input>
			</div>
			<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
				<app-input
					[showLabel]="true"
					labelName="Last Name*"
					i18n-labelName="@@Management_User_Form_LastName_Label"
					[inputId]="'management-user-last-name-id'"
					[inputType]="'text'"
					[inputName]="'lastName'"
					inputPlaceHolder="Last Name"
					i18n-inputPlaceHolder="@@Management_User_Form_LastName_PlaceHolder"
					[control]="lastName">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-0">
			<div class="cd-col">
				<app-input
					[showLabel]="true"
					labelName="Email*"
					i18n-labelName="@@Management_User_Form_Email_Label"
					[inputId]="'management-user-email-id'"
					[inputType]="'email'"
					[inputName]="'email'"
					inputPlaceHolder="Email"
					i18n-inputPlaceHolder="@@Management_User_Form_Email_PlaceHolder"
					[control]="email">
				</app-input>
			</div>
		</div>

		<div class="cd-row ham-padding-1">
			<div class="cd-col cd-col-pm-t-6">
				<app-select
					[showLabel]="true"
					labelName="Role*"
					i18n-labelName="@@Management_User_Form_Role_Label"
					[selectType]="selectTypeDefault"
					[selectId]="'management-user-role-id'"
					selectPlaceHolder="Select Role"
					i18n-selectPlaceHolder="@@Management_User_Form_Role_PlaceHolder"
					[dataDefault]="roleList"
					[control]="role">
				</app-select>
			</div>

			<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
				<app-select
					*ngIf="currentRole === roleAdmin"
					[multipleSelection]="true"
					[showLabel]="true"
					labelName="Hotel(s)*"
					i18n-labelName="@@Management_User_Form_Hotel_Label"
					[selectType]="selectTypeGroup"
					[selectId]="'management-user-hotel-id'"
					selectPlaceHolder="Select Hotel(s)"
					i18n-selectPlaceHolder="@@Management_User_Form_Hotel_PlaceHolder"
					[dataGroups]="hotelListGroup"
					[control]="hotels">
				</app-select>
				<app-select
					*ngIf="currentRole !== roleAdmin"
					[multipleSelection]="true"
					[showLabel]="true"
					labelName="Hotel(s)*"
					i18n-labelName="@@Management_User_Form_Hotel_Label"
					[selectType]="selectTypeDefault"
					[selectId]="'management-user-hotel-id'"
					selectPlaceHolder="Select Hotel(s)"
					i18n-selectPlaceHolder="@@Management_User_Form_Hotel_PlaceHolder"
					[dataDefault]="hotelList"
					[control]="hotels">
				</app-select>
			</div>
		</div>

		<!-- Note -->
		<div class="ham-description">
			<p i18n="@@Management_User_Form_Note">Note</p>
		</div>

		<!-- Divider -->
		<app-divider></app-divider>

		<div class="cd-row ham-padding-1 ham-buttons">
			<div class="cd-col cd-col-pm-s-6">
				<p>{{errorMessage}}</p>
			</div>
			<div class="cd-col cd-col-pm-s-6 cd-right-align">
				<button mat-button type="button" class="ham-button ham-button-1" (click)="onClickCloseModal()" i18n="@@Management_User_Form_Cancel_Button">Cancel</button>
				<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid || loading">
					<fa-icon class="fa-icon" [icon]="faIcons[0]" [spin]="true" *ngIf="loading"></fa-icon>
					<span i18n="@@Management_User_Form_Save_Button" *ngIf="!loading">Save</span>
				</button>
			</div>
		</div>
	</form>
</div>
