<div class="ham-user-management">
	<!-- Head -->
	<app-head
		pageTitle="User Management"
		i18n-pageTitle="@@Management_User_Title">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<!-- View: Default -->
		<ng-container>
			<app-user-default
				(changeUserView)="pageView = $event.view; id = $event.id; data = $event.data; openUserFormModal();">
			</app-user-default>
		</ng-container>
	</div>
</div>
