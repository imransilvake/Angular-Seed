<div class="ham-user-management">
	<!-- Head -->
	<app-head
		pageTitle="User Management"
		i18n-pageTitle="@@Management_User_Title">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<!-- View: Default -->
		<ng-container *ngIf="pageView === 0">
			<app-user-default
				(changeUserView)="pageView = $event.view; id = $event.id; triggerServices();">
			</app-user-default>
		</ng-container>

		<!-- View: Form -->
		<ng-container *ngIf="pageView === 1">
			<app-user-form
				(changeUserView)="pageView = $event.view; id = null; triggerServices();">
			</app-user-form>
		</ng-container>
	</div>
</div>
