<div class="ham-user-management">
	<!-- Head -->
	<app-head
		pageTitle="User Management"
		i18n-pageTitle="@@Management_User_Title"
		pageHintTitle="Title: User"
		i18n-pageHintTitle="@@Page_Hint_User_Title"
		pageHintText="Text: User"
		i18n-pageHintText="@@Page_Hint_User_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<!-- View: List -->
		<app-user-list
			(changeUserView)="pageView = $event.view; id = $event.id; data = $event.data; openUserFormModal();"
			(refresh)="triggerServices()">
		</app-user-list>
	</div>
</div>
