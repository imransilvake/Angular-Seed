<div class="ham-broadcast-management">
	<!-- Head -->
	<app-head
		pageTitle="Broadcast"
		i18n-pageTitle="@@Management_System_Broadcast_Title"
		pageHintTitle="Title: Broadcast"
		i18n-pageHintTitle="@@Page_Hint_Broadcast_Title"
		pageHintText="Text: Broadcast"
		i18n-pageHintText="@@Page_Hint_Broadcast_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details" *ngIf="currentRole === roleAdmin">
		<!-- View: List -->
		<app-broadcast-list
			(changeBroadcastView)="pageView = $event.view; id = $event.id; data = $event.data; openBroadcastFormModal();">
		</app-broadcast-list>
	</div>

	<!-- Access Denied -->
	<div class="ham-wrapper-2 ham-problem cd-center-align" *ngIf="currentRole !== roleAdmin">
		<p i18n="@@Common_No_Access_Available">Access Denied!</p>
	</div>
</div>
