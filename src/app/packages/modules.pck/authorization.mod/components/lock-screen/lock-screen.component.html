<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col ham-col">
			<!-- Profile -->
			<div class="ham-profile">
				<img [src]="'/assets/svg/logo.svg'" alt="lock-screen"/>
				<h5>Imran Khan</h5>
			</div>

			<!-- Content -->
			<div class="ham-content">
				<!-- Lock -->
				<div class="ham-block ham-locked">
					<mat-icon>lock</mat-icon>
					Locked
				</div>

				<!-- Form -->
				<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
					<app-input
						[layoutStyleType]="lockPasswordStyleType"
						[layoutStyleData]="{
							status: isFormValid,
							changeDirection: true,
							button: true,
							icon: !isFormValid ? lockPasswordIcons[0] : lockPasswordIcons[1]
						}"
						[inputId]="'lock-password-id'"
						[inputType]="'password'"
						[inputName]="'password'"
						[hidePassword]="true"
						[showHidePassword]="true"
						[inputPlaceHolder]="'Password'"
						[showHint]="true"
						[hintText]="'Enter your password to retrieve your session'"
						[control]="password">
					</app-input>
				</form>

				<!-- Note -->
				<div class="ham-block ham-note">
					<p>Not Imran? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
