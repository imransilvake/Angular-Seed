<div class="cd-vh-center ham-auth-common" *ngIf="currentUser">
	<div class="cd-row ham-row">
		<!-- Profile -->
		<div class="cd-col ham-profile">
			<img [src]="currentUser.profile.image" [alt]="userName"/>
			<h5>{{ userName }}</h5>
		</div>

		<!-- Content -->
		<div class="cd-col ham-content">
			<!-- Lock -->
			<div class="ham-block ham-locked" i18n="@@Auth_LockScreen_Status">
				<mat-icon>lock</mat-icon>
				Locked
			</div>

			<!-- Form -->
			<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<app-input
					[layoutStyleType]="lockPasswordStyleType"
					[layoutStyleData]="{
							status: isFormValid,
							changeDirection: true,
							button: true,
							icon: !isFormValid ? lockPasswordIcons[0] : lockPasswordIcons[1]
						}"
					[inputId]="'lock-password-id'"
					[inputType]="'password'"
					[inputName]="'password'"
					[hidePassword]="true"
					[showHidePassword]="true"
					inputPlaceHolder="Password"
					i18n-inputPlaceHolder="@@Auth_LockScreen_Form_Password_PlaceHolder"
					[showHint]="true"
					hintText="Password Hint"
					i18n-hintText="@@Auth_LockScreen_Form_Password_Hint"
					[control]="password">
				</app-input>
			</form>

			<!-- Error Message -->
			<div class="ham-block ham-error">
				<p *ngIf="errorMessage">{{errorMessage}}</p>
			</div>

			<!-- Note -->
			<div class="ham-block">
				<p i18n="@@Auth_LockScreen_Note">
					Not {{ userName }}? <a (click)="onClickLogoutUser()">Click here</a>
				</p>
			</div>
		</div>
	</div>
</div>
