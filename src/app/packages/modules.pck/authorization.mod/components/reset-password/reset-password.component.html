<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1>Hello World</h1>
					<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
				</div>

				<div class="ham-details ham-bottom">
					<p>ver. 1.0.0</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="validForm && onSubmitForm()">
				<h3>Reset</h3>
				<div class="cd-row">
					<div class="ham-side-by-side">
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								[labelName]="'First Name*'"
								[inputId]="'reset-first-name-id'"
								[inputType]="'text'"
								[inputName]="'firstname'"
								[inputPlaceHolder]="'First Name*'"
								[control]="firstName">
							</app-input>
						</div>
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								[labelName]="'Last Name*'"
								[inputId]="'reset-last-name-id'"
								[inputType]="'text'"
								[inputName]="'lastname'"
								[inputPlaceHolder]="'Last Name*'"
								[control]="lastName">
							</app-input>
						</div>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							[labelName]="'Email*'"
							[inputId]="'reset-email-id'"
							[inputType]="'email'"
							[inputName]="'email'"
							[inputPlaceHolder]="'Email*'"
							[control]="email">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!validForm">Send</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p>Don't have an account? <a [routerLink]="['/' + routing.authorization.register]">Register</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
