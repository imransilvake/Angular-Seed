<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_ResetPassword_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_ResetPassword_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_ResetPassword_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_ResetPassword_Form_Title">Reset Password</h3>

				<!-- Password Strength -->
				<app-password-strength [cPassword]="password">
					<div class="cd-row">
						<div class="cd-col">
							<app-input
								[showLabel]="true"
								labelName="New Password*"
								i18n-labelName="@@Auth_ResetPassword_Form_New_Password_Label"
								[inputId]="'reset-password-id'"
								[inputType]="'password'"
								[inputName]="'password'"
								[hidePassword]="true"
								[showHidePassword]="true"
								inputPlaceHolder="New Password"
								i18n-inputPlaceHolder="@@Auth_ResetPassword_Form_New_Password_PlaceHolder"
								[control]="password">
							</app-input>
						</div>
						<div class="cd-col">
							<app-input
								[showLabel]="true"
								labelName="Confirm New Password*"
								i18n-labelName="@@Auth_ResetPassword_Form_Confirm_New_Password_Label"
								[inputId]="'reset-con-password-id'"
								[inputType]="'password'"
								[inputName]="'reset-password'"
								[hidePassword]="true"
								[showHidePassword]="true"
								inputPlaceHolder="Confirm New Password"
								i18n-inputPlaceHolder="@@Auth_ResetPassword_Form_Confirm_New_Password_PlaceHolder"
								[control]="confirmPassword">
							</app-input>
						</div>
					</div>
				</app-password-strength>

				<div class="cd-row">
					<!-- Button -->
					<div class="cd-col ham-btn-error">
						<div>
							<button
								mat-button type="submit"
								class="ham-button ham-button-1"
								[disabled]="!isFormValid"
								i18n="@@Auth_ResetPassword_Form_Submit_Button">
								Reset
							</button>
						</div>

						<p *ngIf="errorMessage">{{errorMessage}}</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
