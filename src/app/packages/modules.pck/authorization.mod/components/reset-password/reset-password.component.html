<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_Reset_Password_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_Reset_Password_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_Reset_Password_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Reset_Password_Form_Title">Reset Password</h3>
				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Verification Code*"
							i18n-labelName="@@Auth_Reset_Password_Form_VerificationCode_Label"
							[inputId]="'reset-verification-code-id'"
							[inputType]="'text'"
							[inputName]="'verification-code'"
							inputPlaceHolder="Verification Code"
							i18n-inputPlaceHolder="@@Auth_Reset_Password_Form_VerificationCode_PlaceHolder"
							[control]="verificationCode">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="New Password*"
							i18n-labelName="@@Auth_Reset_Password_Form_New_Password_Label"
							[inputId]="'reset-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="New Password"
							i18n-inputPlaceHolder="@@Auth_Reset_Password_Form_New_Password_PlaceHolder"
							[control]="password">
						</app-input>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Confirm New Password*"
							i18n-labelName="@@Auth_Reset_Password_Form_Confirm_New_Password_Label"
							[inputId]="'reset-con-password-id'"
							[inputType]="'password'"
							[inputName]="'reset-password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Confirm New Password"
							i18n-inputPlaceHolder="@@Auth_Reset_Password_Form_Confirm_New_Password_PlaceHolder"
							[showHint]="true"
							hintText="Confirm Password Hint"
							i18n-hintText="@@Auth_Reset_Password_Form_Confirm_New_Password_Hint"
							[control]="confirmPassword">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!isFormValid" i18n="@@Auth_Reset_Password_Form_Submit_Button">Reset</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
