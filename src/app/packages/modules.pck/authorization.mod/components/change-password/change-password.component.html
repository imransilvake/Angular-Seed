<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_ChangePassword_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_ChangePassword_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_ChangePassword_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()">
				<h3 i18n="@@Auth_ChangePassword_Form_Title">Change Password</h3>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Name*"
							i18n-labelName="@@Auth_ChangePassword_Form_Name_Label"
							[inputId]="'change-name-id'"
							[inputType]="'text'"
							[inputName]="'name'"
							inputPlaceHolder="Name"
							i18n-inputPlaceHolder="@@Auth_ChangePassword_Form_Name_PlaceHolder"
							[control]="name">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Username*"
							i18n-labelName="@@Auth_ChangePassword_Form_Username_Label"
							[inputId]="'change-username-id'"
							[inputType]="'email'"
							[inputName]="'username'"
							inputPlaceHolder="Username"
							i18n-inputPlaceHolder="@@Auth_ChangePassword_Form_Username_PlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Old Password*"
							i18n-labelName="@@Auth_ChangePassword_Form_Old_Password_Label"
							[inputId]="'change-old-password-id'"
							[inputType]="'password'"
							[inputName]="'oldPassword'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Old Password"
							i18n-inputPlaceHolder="@@Auth_ChangePassword_Form_Old_Password_PlaceHolder"
							[control]="password">
						</app-input>
					</div>
				</div>

				<!-- Password Strength -->
				<app-password-strength [cPassword]="newPassword">
					<div class="cd-row">
						<div class="cd-col">
							<app-input
								[showLabel]="true"
								labelName="New Password*"
								i18n-labelName="@@Auth_ChangePassword_Form_New_Password_Label"
								[inputId]="'change-new-password-id'"
								[inputType]="'password'"
								[inputName]="'newPassword'"
								[hidePassword]="true"
								[showHidePassword]="true"
								inputPlaceHolder="New Password"
								i18n-inputPlaceHolder="@@Auth_ChangePassword_Form_New_Password_PlaceHolder"
								[control]="newPassword">
							</app-input>
						</div>
					</div>
				</app-password-strength>

				<div class="cd-row">
					<!-- Button -->
					<div class="cd-col ham-btn-error">
						<div>
							<button
								mat-button type="submit"
								class="ham-button ham-button-1"
								[disabled]="!isFormValid"
								i18n="@@Auth_ChangePassword_Form_Submit_Button">
								Change Password
							</button>
						</div>

						<p *ngIf="errorMessage">{{errorMessage}}</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
