<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_Register_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_Register_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_Register_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Register_Form_Title">Register</h3>
				<div class="cd-row cd-divider-top" *ngIf="hotelList && hotelList.length > 0">
					<div class="cd-col">
						<app-autocomplete
							[autocompleteType]="registerHotelNameAutocompleteType"
							[autocompleteId]="'register-hotel-list-id'"
							autocompletePlaceHolder="Select Hotel"
							i18n-autocompletePlaceHolder="@@Auth_Register_Form_HotelList_PlaceHolder"
							[dataDefault]="hotelList"
							[control]="hotelId">
						</app-autocomplete>
					</div>

					<div class="cd-col cd-divider">
						<app-widget-divider></app-widget-divider>
					</div>

					<div class="cd-col">
						<app-select
							[selectType]="registerSalutationSelectType"
							[selectId]="'register-salutation-id'"
							selectPlaceHolder="Select Salutation"
							i18n-selectPlaceHolder="@@Auth_Register_Form_Salutation_PlaceHolder"
							[dataDefault]="salutationList"
							[control]="salutation">
						</app-select>
					</div>
				</div>

				<div class="cd-row">
					<div class="ham-side-by-side">
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="First Name*"
								i18n-labelName="@@Auth_Register_Form_FirstName_Label"
								[inputId]="'register-first-name-id'"
								[inputType]="'text'"
								[inputName]="'firstname'"
								inputPlaceHolder="First Name"
								i18n-inputPlaceHolder="@@Auth_Register_Form_FirstName_PlaceHolder"
								[control]="firstName">
							</app-input>
						</div>
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="Last Name*"
								i18n-labelName="@@Auth_Register_Form_LastName_Label"
								[inputId]="'register-last-name-id'"
								[inputType]="'text'"
								[inputName]="'lastname'"
								inputPlaceHolder="Last Name"
								i18n-inputPlaceHolder="@@Auth_Register_Form_LastName_PlaceHolder"
								[control]="lastName">
							</app-input>
						</div>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Email*"
							i18n-labelName="@@Auth_Register_Form_Email_Label"
							[inputId]="'register-email-id'"
							[inputType]="'email'"
							[inputName]="'email'"
							inputPlaceHolder="Email"
							i18n-inputPlaceHolder="@@Auth_Register_Form_Email_PlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<div class="cd-col">
						<!-- Password Strength -->
						<app-password-strength [cPassword]="password">
							<app-input
								[showLabel]="true"
								labelName="Password*"
								i18n-labelName="@@Auth_Register_Form_Password_Label"
								[inputId]="'register-password-id'"
								[inputType]="'password'"
								[inputName]="'password'"
								[hidePassword]="true"
								[showHidePassword]="true"
								inputPlaceHolder="Password"
								i18n-inputPlaceHolder="@@Auth_Register_Form_Password_PlaceHolder"
								[control]="password">
							</app-input>
						</app-password-strength>
					</div>

					<!-- Button & Error Message -->
					<div class="cd-col ham-btn-error">
						<div>
							<button mat-button type="submit" class="ham-button-1" [disabled]="!isFormValid" i18n="@@Auth_Register_Form_Submit_Button">Register</button>
						</div>

						<p *ngIf="errorMessage">{{errorMessage}}</p>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@Auth_Register_Form_Note">Already have an account? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
