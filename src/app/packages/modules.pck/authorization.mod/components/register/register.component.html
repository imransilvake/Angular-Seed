<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1 i18n="@@AuthRegisterInfoTitle">Title</h1>
					<p i18n="@@AuthRegisterInfoDescription">Description</p>
				</div>

				<div class="ham-details ham-bottom">
					<p i18n="@@AuthRegisterInfoVersion">Version: {{version}}</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="validForm && onSubmitForm()">
				<h3 i18n="@@AuthRegisterFormTitle">Register</h3>
				<div class="cd-row" *ngIf="hotelList">
					<div class="cd-col">
						<app-select
							[selectType]="registerHotelNameSelectType"
							[layoutStyleType]="registerHotelNameSelectStyleType"
							[layoutStyleData]="{
								status: false,
								button: true,
								icon: registerHotelNameIcons[0]
							}"
							[selectId]="'select-hotel-list-id'"
							[selectClassPanel]="'ham-select-panel-with-info'"
							selectPlaceHolder="Select Hotel"
							i18n-selectPlaceHolder="@@AuthRegisterFormHotelListPlaceHolder"
							[dataDefault]="hotelList"
							[control]="hotelName">
						</app-select>
					</div>
				</div>

				<div class="cd-row">
					<div class="ham-side-by-side">
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="First Name*"
								i18n-labelName="@@AuthRegisterFormFirstNameLabel"
								[inputId]="'register-first-name-id'"
								[inputType]="'text'"
								[inputName]="'firstname'"
								inputPlaceHolder="First Name*"
								i18n-inputPlaceHolder="@@AuthRegisterFormFirstPlaceHolder"
								[control]="firstName">
							</app-input>
						</div>
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="Last Name*"
								i18n-labelName="@@AuthRegisterFormLastNameLabel"
								[inputId]="'register-last-name-id'"
								[inputType]="'text'"
								[inputName]="'lastname'"
								inputPlaceHolder="Last Name*"
								i18n-inputPlaceHolder="@@AuthRegisterFormLastPlaceHolder"
								[control]="lastName">
							</app-input>
						</div>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Email*"
							i18n-labelName="@@AuthRegisterFormEmailLabel"
							[inputId]="'register-email-id'"
							[inputType]="'email'"
							[inputName]="'email'"
							[inputPlaceHolder]="'Email*'"
							inputPlaceHolder="Email*"
							i18n-inputPlaceHolder="@@AuthRegisterFormEmailPlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Password*"
							i18n-labelName="@@AuthRegisterFormPasswordLabel"
							[inputId]="'register-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Password*"
							i18n-inputPlaceHolder="@@AuthRegisterFormPasswordPlaceHolder"
							[control]="password">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!validForm" i18n="@@AuthRegisterFormSubmitButton">Register</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@AuthRegisterFormNote">Already have an account? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
