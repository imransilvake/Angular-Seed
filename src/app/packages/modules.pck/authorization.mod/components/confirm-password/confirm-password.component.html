<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1 i18n="@@Auth_Confirm_Password_Info_Title">Title</h1>
					<p i18n="@@Auth_Confirm_Password_Info_Description">Description</p>
				</div>

				<div class="ham-details ham-bottom">
					<p i18n="@@Auth_Confirm_Password_Info_Version">Version: {{version}}</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Confirm_Password_Form_Title">Confirm Password</h3>
				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Verification Code*"
							i18n-labelName="@@Auth_Confirm_Password_Form_VerificationCode_Label"
							[inputId]="'confirm-verification-code-id'"
							[inputType]="'text'"
							[inputName]="'verification-code'"
							inputPlaceHolder="Verification Code"
							i18n-inputPlaceHolder="@@Auth_Confirm_Password_Form_VerificationCode_PlaceHolder"
							[control]="verificationCode">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="New Password*"
							i18n-labelName="@@Auth_Confirm_Password_Form_New_Password_Label"
							[inputId]="'confirm-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="New Password"
							i18n-inputPlaceHolder="@@Auth_Confirm_Password_Form_New_Password_PlaceHolder"
							[control]="password">
						</app-input>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Confirm New Password*"
							i18n-labelName="@@Auth_Confirm_Password_Form_Confirm_New_Password_Label"
							[inputId]="'confirm-con-password-id'"
							[inputType]="'password'"
							[inputName]="'confirm-password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Confirm New Password"
							i18n-inputPlaceHolder="@@Auth_Confirm_Password_Form_Confirm_New_Password_PlaceHolder"
							[showHint]="true"
							hintText="Confirm Password Hint"
							i18n-hintText="@@Auth_Confirm_Password_Form_Confirm_New_Password_Hint"
							[control]="confirmPassword">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!isFormValid" i18n="@@Auth_Confirm_Password_Form_Submit_Button">Reset</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@Auth_Confirm_Password_Form_Note">Already have an account? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
