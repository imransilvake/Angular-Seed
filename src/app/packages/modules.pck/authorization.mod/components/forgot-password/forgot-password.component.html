<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1 i18n="@@AuthForgotPasswordInfoTitle">Title</h1>
					<p i18n="@@AuthForgotPasswordInfoDescription">Description</p>
				</div>

				<div class="ham-details ham-bottom">
					<p i18n="@@AuthForgotPasswordInfoVersion">Version: {{version}}</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@AuthForgotPasswordFormTitle">Forgot Password</h3>
				<div class="cd-row">
					<div class="ham-side-by-side">
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="First Name*"
								i18n-labelName="@@AuthForgotPasswordFormFirstNameLabel"
								[inputId]="'forgot-first-name-id'"
								[inputType]="'text'"
								[inputName]="'firstname'"
								[inputPlaceHolder]="'First Name*'"
								inputPlaceHolder="First Name"
								i18n-inputPlaceHolder="@@AuthForgotPasswordFormFirstNamePlaceHolder"
								[control]="firstName">
							</app-input>
						</div>
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="Last Name*"
								i18n-labelName="@@AuthForgotPasswordFormLastNameLabel"
								[inputId]="'forgot-last-name-id'"
								[inputType]="'text'"
								[inputName]="'lastname'"
								inputPlaceHolder="Last Name"
								i18n-inputPlaceHolder="@@AuthForgotPasswordFormLastNamePlaceHolder"
								[control]="lastName">
							</app-input>
						</div>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Email*"
							i18n-labelName="@@AuthForgotPasswordFormEmailLabel"
							[inputId]="'forgot-email-id'"
							[inputType]="'email'"
							[inputName]="'email'"
							inputPlaceHolder="Email"
							i18n-inputPlaceHolder="@@AuthForgotPasswordFormEmailPlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!isFormValid" i18n="@@AuthForgotPasswordFormSubmitButton">Send</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@AuthForgotPasswordFormNote">Already have an account? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
