<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_Forgot_Password_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_Forgot_Password_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_Forgot_Password_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Forgot_Password_Form_Title">Forgot Password</h3>
				<div class="cd-row">
					<div class="ham-side-by-side">
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="First Name*"
								i18n-labelName="@@Auth_Forgot_Password_Form_FirstName_Label"
								[inputId]="'forgot-first-name-id'"
								[inputType]="'text'"
								[inputName]="'firstname'"
								inputPlaceHolder="First Name"
								i18n-inputPlaceHolder="@@Auth_Forgot_Password_Form_FirstName_PlaceHolder"
								[control]="firstName">
							</app-input>
						</div>
						<div class="ham-padding">
							<app-input
								[showLabel]="true"
								labelName="Last Name*"
								i18n-labelName="@@Auth_Forgot_Password_Form_LastName_Label"
								[inputId]="'forgot-last-name-id'"
								[inputType]="'text'"
								[inputName]="'lastname'"
								inputPlaceHolder="Last Name"
								i18n-inputPlaceHolder="@@Auth_Forgot_Password_Form_LastName_PlaceHolder"
								[control]="lastName">
							</app-input>
						</div>
					</div>
				</div>

				<div class="cd-row">
					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Email*"
							i18n-labelName="@@Auth_Forgot_Password_Form_Email_Label"
							[inputId]="'forgot-email-id'"
							[inputType]="'email'"
							[inputName]="'email'"
							inputPlaceHolder="Email"
							i18n-inputPlaceHolder="@@Auth_Forgot_Password_Form_Email_PlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!isFormValid" i18n="@@Auth_Forgot_Password_Form_Submit_Button">Send</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@Auth_Forgot_Password_Form_Note">Already have an account? <a [routerLink]="['/' + routing.authorization.login]">Login</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
