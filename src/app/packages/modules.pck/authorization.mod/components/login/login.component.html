<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1 i18n="@@Auth_Login_Info_Title">Title</h1>
					<p i18n="@@Auth_Login_Info_Description">Description</p>
				</div>

				<div class="ham-details ham-bottom">
					<p i18n="@@Auth_Login_Info_Version">Version: {{version}}</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Login_Form_Title">Login</h3>
				<div class="cd-row">
					<div class="cd-col">
						<app-select
							[selectType]="loginHotelNameSelectType"
							[layoutStyleType]="loginHotelNameSelectStyleType"
							[layoutStyleData]="{
								status: false,
								button: true,
								icon: loginHotelNameIcons[0]
							}"
							[selectId]="'select-language-id'"
							[selectClassPanel]="'ham-select-panel-with-info'"
							selectPlaceHolder="Language"
							i18n-selectPlaceHolder="@@Auth_Login_Form_Language_PlaceHolder"
							[dataDefault]="languageList"
							[control]="languageName">
						</app-select>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Username*"
							i18n-labelName="@@Auth_Login_Form_Username_Label"
							[inputId]="'login-username-id'"
							[inputType]="'text'"
							[inputName]="'username'"
							inputPlaceHolder="Username"
							i18n-inputPlaceHolder="@@Auth_Login_Form_Username_PlaceHolder"
							[control]="username">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Password*"
							i18n-labelName="@@Auth_Login_Form_Password_Label"
							[inputId]="'login-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Password"
							i18n-inputPlaceHolder="@@Auth_Login_Form_Password_PlaceHolder"
							[control]="password">
						</app-input>
					</div>

					<!-- Remember Me -->
					<div class="cd-col ham-sby-remember">
						<mat-checkbox class="ham-type-1" i18n="@@Auth_Login_Form_Remember_Text" (change)="rememberMe = $event">Remember Me</mat-checkbox>
						<a [routerLink]="['/' + routing.authorization.forgot]" i18n="@@Auth_Login_Form_Forget_Password_Link_Text">Forget Password?</a>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!isFormValid" i18n="@@Auth_Login_Form_Submit_Button">Login</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@Auth_Login_Form_Note">Don't have an account? <a [routerLink]="['/' + routing.authorization.register]">Register</a>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
