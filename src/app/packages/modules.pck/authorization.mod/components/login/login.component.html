<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<!-- Info -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<app-auth-info
				translateTitle="Title"
				i18n-translateTitle="@@Auth_Login_Info_Title"
				translateDescription="Description"
				i18n-translateDescription="@@Auth_Login_Info_Description"
				translateVersion="Version"
				i18n-translateVersion="@@Auth_Login_Info_Version">
			</app-auth-info>
		</div>

		<!-- Form -->
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="isFormValid && onSubmitForm()">
				<h3 i18n="@@Auth_Login_Form_Title">Login</h3>
				<div class="cd-row">
					<div class="cd-col">
						<app-select
							[selectType]="loginHotelNameSelectType"
							[selectId]="'login-language-id'"
							selectPlaceHolder="Language"
							i18n-selectPlaceHolder="@@Auth_Login_Form_Language_PlaceHolder"
							[dataDefault]="languageList"
							[control]="languageName">
						</app-select>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Username*"
							i18n-labelName="@@Auth_Login_Form_Username_Label"
							[inputId]="'login-username-id'"
							[inputType]="'email'"
							[inputName]="'username'"
							inputPlaceHolder="Username"
							i18n-inputPlaceHolder="@@Auth_Login_Form_Username_PlaceHolder"
							[control]="email">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							labelName="Password*"
							i18n-labelName="@@Auth_Login_Form_Password_Label"
							[inputId]="'login-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							inputPlaceHolder="Password"
							i18n-inputPlaceHolder="@@Auth_Login_Form_Password_PlaceHolder"
							[control]="password">
						</app-input>
					</div>

					<!-- Remember Me -->
					<div class="cd-col ham-sby-remember">
						<mat-checkbox class="ham-checkbox-1" [formControl]="rememberMe" i18n="@@Auth_Login_Form_Remember_Text">Remember Me</mat-checkbox>
						<a class="ham-remember-color" [routerLink]="['/' + routing.authorization.forgot]" i18n="@@Auth_Login_Form_Forget_Password_Link_Text">Forget Password?</a>
					</div>

					<!-- Button -->
					<div class="cd-col ham-btn-error">
						<div>
							<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid" i18n="@@Auth_Login_Form_Submit_Button">Login</button>
						</div>

						<p *ngIf="errorMessage">{{errorMessage}}</p>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p i18n="@@Auth_Login_Form_Note">Don't have an account? <a [routerLink]="['/' + routing.authorization.register]">Register</a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
