<div class="cd-vh-center ham-auth-common">
	<div class="cd-row ham-row">
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Info -->
			<div class="ham-bg-wrapper">
				<div class="ham-details ham-top">
					<h1>Hello World</h1>
					<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt
						ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
				</div>

				<div class="ham-details ham-bottom">
					<p>ver. 1.0.0</p>
				</div>
			</div>
		</div>
		<div class="cd-col cd-col-pm-d-6 ham-col">
			<!-- Form -->
			<form class="ham-form" (ngSubmit)="onSubmitForm()" (keyup.enter)="validForm && onSubmitForm()">
				<h3>Login</h3>
				<div class="cd-row">
					<div class="cd-col">
						<app-select
							[selectType]="loginHotelNameSelectType"
							[layoutStyleType]="loginHotelNameSelectStyleType"
							[layoutStyleData]="{
								status: false,
								button: true,
								icon: loginHotelNameIcons[0]
							}"
							[selectId]="'select-language-id'"
							[selectClassPanel]="'ham-select-panel-with-info'"
							[selectPlaceHolder]="'Select Language'"
							[dataDefault]="languageList"
							[control]="languageName">
						</app-select>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							[labelName]="'Username*'"
							[inputId]="'login-username-id'"
							[inputType]="'text'"
							[inputName]="'username'"
							[inputPlaceHolder]="'Username*'"
							[control]="username">
						</app-input>
					</div>

					<div class="cd-col">
						<app-input
							[showLabel]="true"
							[labelName]="'Password*'"
							[inputId]="'login-password-id'"
							[inputType]="'password'"
							[inputName]="'password'"
							[hidePassword]="true"
							[showHidePassword]="true"
							[inputPlaceHolder]="'Password'"
							[control]="password">
						</app-input>
					</div>

					<!-- Remember Me -->
					<div class="cd-col ham-side-by-side">
						<mat-checkbox class="ham-type-1">Remember Me</mat-checkbox>
						<a [routerLink]="['/' + routing.authorization.reset]">Forget Password?</a>
					</div>

					<!-- Button -->
					<div class="cd-col">
						<button mat-button type="submit" [disabled]="!validForm">Login</button>
					</div>

					<!-- Note -->
					<div class="cd-col">
						<p>Don't have an account? <a [routerLink]="['/' + routing.authorization.register]">Register</a>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
