<div class="ham-notifications">
	<!-- Head -->
	<app-head
		pageTitle="Notifications Overview"
		i18n-pageTitle="@@Management_Notification_Title"
		pageHintTitle="Title: Notification"
		i18n-pageHintTitle="@@Page_Hint_Notification_Title"
		pageHintText="Text: Notification"
		i18n-pageHintText="@@Page_Hint_Notification_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details">
		<app-notification-list (refresh)="data = $event; triggerServices();"></app-notification-list>
	</div>
</div>
