<div class="ham-offers-list">
	<!-- Button: Create New Hotel Offer -->
	<div class="ham-button-wrapper">
		<button mat-button class="ham-button ham-button-1" i18n="@@Guest_Offers_Create_NewHotelOffer" (click)="changePageView()">
			Create New Hotel Offer
		</button>
	</div>

	<!-- Guest Offers List -->
	<div class="ham-list" *ngIf="guestOffersList">
		<app-table
			tableTitle="Active Hotel Offers"
			i18n-tableTitle="@@Guest_Offers_Table_Title"
			[tableShowFilterInput]="false"
			[tableData]="guestOffersList"
			[tableColumns]="['Order', 'Status', 'Image', 'Title', 'Validity', 'Target Group', 'Hotels']"
			[tableSorting]="[false, false, false, false, false, false, false, false]"
			[tableAdditionalColumns]="['Action']"
			[tableTemplateRef]="[action]"
			[tablePageSize]="tablePageSizeWithoutLimit"
			[tableResources]="guestOffersTable"
			(rowData)="onClickRowActionButtons($event)">
			<!-- Action -->
			<ng-template #action>
				<button
					mat-button
					(click)="onClickEditGuestHotelOffer()"
					class="ham-button ham-button-2 ham-table-button-1"
					i18n="@@Guest_Offers_Table_Edit">
					Edit
				</button>
				<button
					mat-button
					(click)="onClickDeleteGuestHotelOffer()"
					class="ham-button ham-button-2 ham-table-button-2 ham-red"
					i18n="@@Guest_Offers_Table_Delete">
					Delete
				</button>
			</ng-template>
		</app-table>
	</div>
</div>
