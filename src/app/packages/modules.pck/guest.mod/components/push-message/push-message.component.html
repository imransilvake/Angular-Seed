<div class="ham-push-message">
	<!-- Head -->
	<app-head
		pageTitle="Push Message"
		i18n-pageTitle="@@Management_System_Push_Message_Title"
		pageHintTitle="Title: Push Message"
		i18n-pageHintTitle="@@Page_Hint_Push_Message_Title"
		pageHintText="Text: Push Message"
		i18n-pageHintText="@@Page_Hint_Push_Message_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details" *ngIf="isHotel">
		<!-- View: List -->
		<ng-container *ngIf="pageView === 0">
			<app-push-message-list
				(changePushMessageView)="pageView = $event.view; id = $event.id; triggerServices();"
				(refresh)="triggerServices()">
			</app-push-message-list>
		</ng-container>

		<!-- View: Form -->
		<ng-container *ngIf="pageView === 1">
			<app-push-message-form></app-push-message-form>
		</ng-container>
	</div>

	<!-- Error Message: Select Hotel -->
	<div class="ham-wrapper-2 ham-problem cd-center-align" *ngIf="!isHotel">
		<p i18n="@@Common_Select_Hotel">Please Select an hotel!</p>
	</div>
</div>
