<div class="ham-repairs-list">
	<!-- Button: Create New Repair Category -->
	<div class="ham-button-wrapper" *ngIf="permissionLevel1">
		<button mat-button class="ham-button ham-button-1" i18n="@@Guest_Repairs_Create_NewRepairCategory" (click)="changePageView()">
			Create New Repair Category
		</button>
	</div>

	<!-- Guest Repairs List -->
	<div class="ham-list" *ngIf="guestRepairsList">
		<app-table
			tableTitle="Repair Categories"
			i18n-tableTitle="@@Guest_Repairs_Table_Title"
			[tableDragDisabled]="false"
			[tableShowFilterInput]="false"
			[tableData]="guestRepairsList"
			[tableColumns]="['Order', 'Category', 'Hotels']"
			[tableSorting]="[false, false, false, false]"
			[tableAdditionalColumns]="['Action']"
			[tableTemplateRef]="[action]"
			[tablePageSize]="tablePageSizeWithoutLimit"
			[tableResources]="guestRepairsTable"
			(rowData)="onClickRowActionButtons($event)">
			<!-- Action -->
			<ng-template #action>
				<button
					mat-button
					(click)="onClickEditGuestRepairCategory()"
					class="ham-button ham-button-2 ham-table-button-1"
					i18n="@@Guest_Repairs_Table_Edit">
					Edit
				</button>
				<button
					mat-button
					(click)="onClickDeleteGuestRepairCategory()"
					class="ham-button ham-button-2 ham-table-button-2 ham-red"
					i18n="@@Guest_Repairs_Table_Delete">
					Delete
				</button>
			</ng-template>
		</app-table>
	</div>
</div>
