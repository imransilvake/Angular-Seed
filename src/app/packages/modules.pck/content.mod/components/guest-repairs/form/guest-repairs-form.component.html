<div class="ham-repairs-form" *ngIf="languageList && languageList.length > 0">
	<!-- Category Form -->
	<div class="ham-form-wrapper ham-wrapper-2">
		<div class="ham-top">
			<!-- Title -->
			<h4>{{ title }}</h4>

			<!-- Close Button -->
			<mat-icon class="ham-icon" (click)="onClickCloseForm()">close</mat-icon>
		</div>

		<!-- Form -->
		<form class="ham-block ham-form" (ngSubmit)="onSubmitForm(false)">
			<div class="cd-row ham-padding-0" *ngFor="let language of formLanguages; let idx=index;">
				<div class="cd-col cd-col-pm-t-9 cd-col-pm-d-6">
					<span class="ham-label" i18n="@@Guest_Repairs_Form_Title_Label" *ngIf="languageList && languageList[idx] && languageList[idx].id">
						Repair Category ({{languageList[idx].id}}):*
					</span>
					<app-input
						[inputId]="'guest-repairs-category-id-' + idx"
						[inputType]="'text'"
						[inputName]="'category' + idx"
						inputPlaceHolder="Repair Category"
						i18n-inputPlaceHolder="@@Guest_Repairs_Form_Title_PlaceHolder"
						[control]="language.controls['field']">
					</app-input>
				</div>
			</div>

			<div class="cd-row ham-padding-0">
				<div class="cd-col cd-col-pm-t-9 cd-col-pm-d-6">
					<app-select
						*ngIf="currentRole === roleAdmin"
						[multipleSelection]="true"
						[showLabel]="true"
						labelName="Hotel(s)*"
						i18n-labelName="@@Guest_Repairs_Form_Hotels_Label"
						[selectType]="selectTypeGroup"
						[selectId]="'guest-repairs-hotel-id-group'"
						selectPlaceHolder="Hotel(s)"
						i18n-selectPlaceHolder="@@Guest_Repairs_Form_Hotels_Hint"
						[dataGroups]="hotelListGroup"
						[showHint]="true"
						hintText="Hint Text"
						i18n-hintText="@@Guest_Repairs_Form_Hotels_Hint"
						[control]="hotels">
					</app-select>
					<app-select
						*ngIf="currentRole !== roleAdmin"
						[multipleSelection]="true"
						[showLabel]="true"
						labelName="Hotel(s)*"
						i18n-labelName="@@Guest_Repairs_Form_Hotels_Label"
						[selectType]="selectTypeDefault"
						[selectId]="'guest-repairs-hotels-id-default'"
						selectPlaceHolder="Hotel(s)"
						i18n-selectPlaceHolder="@@Guest_Repairs_Form_Hotels_PlaceHolder"
						[dataDefault]="hotelList"
						[showHint]="true"
						hintText="Hint Text"
						i18n-hintText="@@Guest_Repairs_Form_Hotels_Hint"
						[control]="hotels">
					</app-select>
				</div>
			</div>

			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Submit -->
			<div class="cd-row ham-padding-1 ham-buttons">
				<div class="cd-col cd-col-pm-s-6 ham-access">
					<ng-container *ngIf="permissionLevel2">
						<mat-slide-toggle
							class="mat-slide-toggle-1"
							[formControl]="access">
						</mat-slide-toggle>
						<span i18n="@@Guest_Repairs_Form_Access">HotelManager can edit and delete</span>
					</ng-container>
				</div>
				<div class="cd-col cd-col-pm-s-6 cd-right-align">
					<button mat-button
							type="button"
							class="ham-button ham-button-1"
							(click)="onClickCloseForm()"
							i18n="@@Guest_Repairs_Form_Cancel_Button">Cancel
					</button>
					<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid">
						<span i18n="@@Guest_Repairs_Form_Save_Button">Save</span>
					</button>
				</div>
			</div>
		</form>
	</div>

	<!-- Entries List -->
	<div class="ham-form-wrapper mt-20 ham-wrapper-2" *ngIf="subCategoriesList && subCategoriesList.length > 0">
		<div class="ham-list">
			<h6 class="ham-label ham-italic" i18n="@@Guest_Repairs_Form_Entry_Note">Note</h6>
			<article class="ham-article" *ngFor="let item of subCategoriesList; let idx=index;">
				<h5 class="ham-title">Entry {{idx + 1}}:</h5>
				<div class="ham-content">
					<p *ngFor="let lang of languageList">
						<span class="ham-uppercase">{{lang.id}}: </span>
						{{item.Name[lang.id]}}
					</p>
				</div>
				<div class="ham-buttons">
					<ng-container *ngIf="hideSelectedEntryButtons !== idx">
						<button
							mat-button
							class="ham-button ham-button-2 ham-table-button-1"
							(click)="onClickEditSubCategory(item, idx)"
							i18n="@@Guest_Repairs_List_Edit">
							Edit
						</button>
						<button
							mat-button
							class="ham-button ham-button-2 ham-table-button-2 ham-red"
							(click)="onClickDeleteSubCategory(item)"
							i18n="@@Guest_Repairs_List_Delete">
							Delete
						</button>
					</ng-container>
				</div>
			</article>
		</div>
	</div>

	<!-- Entry Form -->
	<div class="ham-form-wrapper mt-20 ham-wrapper-2" *ngIf="categoryId">
		<div class="ham-top">
			<!-- Title -->
			<h4 i18n="@@Guest_Repairs_Form_Entry_New_Title" *ngIf="hideSelectedEntryButtons === -1">Add Entry</h4>
			<h4 i18n="@@Guest_Repairs_Form_Entry_Edit_Title" *ngIf="hideSelectedEntryButtons !== -1">Edit Entry</h4>
		</div>

		<!-- Form -->
		<form class="ham-block ham-form" (ngSubmit)="onSubmitEntryForm()">
			<div class="cd-row ham-padding-0">
				<div class="cd-col">
					<div class="ham-entry-form">
						<div class="cd-row ham-padding-0" *ngFor="let language of entryFormLanguages; let idx=index;">
							<div class="cd-col cd-col-pm-t-9 cd-col-pm-d-6" *ngIf="languageList && languageList[idx] && languageList[idx].id">
								<span class="ham-label" i18n="@@Guest_Repairs_Form_Entry_New_Label" *ngIf="hideSelectedEntryButtons === -1">
									New Entry ({{languageList[idx].id}}):*
								</span>
								<span class="ham-label" i18n="@@Guest_Repairs_Form_Entry_Edit_Label" *ngIf="hideSelectedEntryButtons !== -1">
									Edit Entry ({{languageList[idx].id}}):*
								</span>
								<app-input
									[inputId]="'guest-repairs-entry-id-' + idx"
									[inputType]="'text'"
									[inputName]="'entry' + idx"
									inputPlaceHolder="Enter Entry"
									i18n-inputPlaceHolder="@@Guest_Repairs_Form_Entry_PlaceHolder"
									[control]="language.controls['field']">
								</app-input>
							</div>
						</div>

						<!-- Divider -->
						<app-divider></app-divider>

						<!-- Submit -->
						<div class="cd-row ham-padding-1 ham-buttons">
							<div class="cd-col cd-right-align">
								<button
									mat-button
									type="submit"
									class="ham-button ham-button-1"
									i18n="@@Guest_Repairs_Form_Entry_Button"
									[disabled]="!isEntryFormValid">
									Save
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
