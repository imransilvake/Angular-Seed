<div class="ham-push-message-form ham-wrapper-2" *ngIf="tabsList && tabsList.length > 0">
	<div class="ham-top">
		<!-- Title -->
		<h4>{{ title }}</h4>

		<!-- Close Button -->
		<mat-icon class="ham-icon" (click)="onClickCloseForm()">close</mat-icon>
	</div>

	<!-- Form -->
	<div class="ham-form-wrapper">
		<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()">
			<div class="ham-state" (click)="onClickToggleState()">
				<fa-icon class="ham-icon ham-green" [icon]="faIcons[1]" *ngIf="isState"></fa-icon>
				<fa-icon class="ham-icon ham-orange" [icon]="faIcons[2]" *ngIf="!isState"></fa-icon>
			</div>

			<!-- Multi-Language Fields | Tabs -->
			<div class="ham-tabs">
				<mat-tab-group class="ham-tabs-1" [@.disabled]="true" (selectedTabChange)="onChangeTab($event)">
					<mat-tab *ngFor="let tab of formArray; let idx=index;" [label]="tabsList[idx].text">
						<div class="cd-row ham-padding-0">
							<div class="cd-col">
								<app-input
									[showLabel]="true"
									labelName="Title*"
									i18n-labelName="@@Guest_Push_Message_Form_Title_Label"
									[inputId]="'guest-push-notification-title-id-' + idx"
									[inputType]="'text'"
									[inputName]="'title' + idx"
									inputPlaceHolder="Title"
									i18n-inputPlaceHolder="@@Guest_Push_Message_Form_Title_PlaceHolder"
									[control]="tab.controls['title']">
								</app-input>
							</div>
						</div>

						<div class="cd-row ham-padding-0">
							<div class="cd-col">
								<app-input
									[typeTextArea]="true"
									[textareaMinRows]="5"
									[showLabel]="true"
									labelName="Notification Description*"
									i18n-labelName="@@Guest_Push_Message_Form_Text_Label"
									[inputId]="'guest-push-notification-text-id-' + idx"
									[inputType]="'text'"
									[inputName]="'text' + idx"
									inputPlaceHolder="Notification Description"
									i18n-inputPlaceHolder="@@Guest_Push_Message_Form_Text_PlaceHolder"
									[control]="tab.controls['description']">
								</app-input>
							</div>
						</div>
					</mat-tab>
				</mat-tab-group>
			</div>

			<!-- Common Fields -->
			<div class="cd-row ham-padding-0 ham-margin-top-20">
				<div class="cd-col">
					<app-input
						[showLabel]="true"
						labelName="Link"
						i18n-labelName="@@Guest_Push_Message_Form_Link_Label"
						[inputId]="'guest-push-notification-link-id'"
						[inputType]="'text'"
						[inputName]="'link'"
						inputPlaceHolder="Link"
						i18n-inputPlaceHolder="@@Guest_Push_Message_Form_Link_PlaceHolder"
						[control]="link">
					</app-input>
				</div>
			</div>

			<div class="cd-row ham-padding-0">
				<h6 class="ham-color-label" i18n="@@Guest_Push_Message_Form_Color_Label">Color</h6>
				<div class="cd-col">
					<mat-radio-group class="mat-radio-group-2" [formControl]="color">
						<mat-radio-button [value]="staticColors[0]"></mat-radio-button>
						<mat-radio-button [value]="staticColors[1]"></mat-radio-button>
						<mat-radio-button [value]="staticColors[2]"></mat-radio-button>
					</mat-radio-group>
				</div>
			</div>

			<!-- Divider -->
			<app-divider></app-divider>

			<mat-radio-group class="mat-radio-group-3" (change)="onChangeDateTimeAndPeriodically($event)">
				<div class="ham-custom-wrapper">
					<div class="cd-row ham-padding-1">
						<!-- Date & Time -->
						<div class="cd-col cd-col-pm-t-6">
							<div class="cd-row ham-label ham-padding-0">
								<h6 class="ham-color-label" i18n="@@Guest_Push_Message_Form_Date_Label">One Time</h6>
							</div>

							<div class="ham-field">
								<mat-radio-button [checked]="dateTimeButton" [value]="'date'"></mat-radio-button>
								<div class="ham-date-time">
									<div class="ham-date" [class.ham-disabled]="!dateTimeButton">
										<app-datepicker
											[inputId]="'guest-push-notification-date-id'"
											[inputType]="'text'"
											[inputName]="'date'"
											inputPlaceHolder="Date"
											i18n-inputPlaceHolder="@@Guest_Push_Message_Form_Date_PlaceHolder"
											[minDate]="minDate"
											[control]="oneTime.controls['date']">
										</app-datepicker>
									</div>
									<div class="ham-time">
										<app-input
											[inputId]="'guest-push-notification-time-id'"
											[inputType]="'time'"
											[inputName]="'time'"
											[inputPlaceHolder]="'hh:mm'"
											[control]="oneTime.controls['time']">
										</app-input>
									</div>
								</div>
								<div class="ham-now">
									<button
										mat-button
										type="button"
										class="ham-button ham-button-1"
										i18n="@@Guest_Push_Message_Form_Date_Button_Now"
										(click)="onClickSetDateTimeNow()"
										[disabled]="!dateTimeButton">
										Now
									</button>
								</div>
							</div>

							<div class="ham-description">
								<p i18n="@@Guest_Push_Message_Form_Date_Hint">Hint Text</p>
							</div>
						</div>

						<!-- Periodically -->
						<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
							<div class="cd-row ham-label ham-padding-0">
								<h6 class="ham-color-label" i18n="@@Guest_Push_Message_Form_Periodic_Label">Periodically</h6>
							</div>

							<div class="ham-field">
								<mat-radio-button [checked]="!dateTimeButton" [value]="'periodic'"></mat-radio-button>
								<div class="ham-periodic">
									<app-select
										[selectType]="selectTypeDefault"
										[selectId]="'guest-push-notification-periodically-id'"
										selectPlaceHolder="Periodically"
										i18n-selectPlaceHolder="@@Guest_Push_Message_Form_Periodic_PlaceHolder"
										[dataDefault]="guestPeriodsList"
										[control]="periodically">
									</app-select>
								</div>
							</div>

							<div class="ham-field ham-periodic-date-time">
								<div class="ham-date-time">
									<div class="ham-date" [class.ham-disabled]="dateTimeButton">
										<app-datepicker
											[inputId]="'guest-push-notification-date-id'"
											[inputType]="'text'"
											[inputName]="'date'"
											inputPlaceHolder="Date"
											i18n-inputPlaceHolder="@@Guest_Push_Message_Form_Date_PlaceHolder"
											[minDate]="minDate"
											[control]="periodicTime.controls['date']">
										</app-datepicker>
									</div>
									<div class="ham-time">
										<app-input
											[inputId]="'guest-push-notification-time-id'"
											[inputType]="'time'"
											[inputName]="'time'"
											[inputPlaceHolder]="'hh:mm'"
											[control]="periodicTime.controls['time']">
										</app-input>
									</div>
								</div>
							</div>

							<div class="ham-description">
								<p i18n="@@Guest_Push_Message_Form_Periodic_Hint">Hint Text</p>
							</div>
						</div>
					</div>
				</div>
			</mat-radio-group>

			<div class="cd-row ham-padding-1">
				<div class="cd-col cd-col-pm-t-6">
					<app-select
						[showLabel]="true"
						labelName="Target Groups*"
						i18n-labelName="@@Guest_Push_Message_Form_Target_Groups_Label"
						[selectType]="selectTypeDefault"
						[selectId]="'guest-push-notification-target-groups-id'"
						selectPlaceHolder="Target Group"
						i18n-selectPlaceHolder="@@Guest_Push_Message_Form_Target_Groups_PlaceHolder"
						[dataDefault]="targetGroupsList"
						[showHint]="true"
						hintText="Hint Text"
						i18n-hintText="@@Guest_Push_Message_Form_Target_Groups_Hint"
						[control]="targetGroups">
					</app-select>
				</div>
				<div class="cd-col cd-col-pm-t-6 cd-col-m-top">
					<app-select
						*ngIf="currentRole === roleAdmin"
						[multipleSelection]="true"
						[showLabel]="true"
						labelName="Hotel(s)*"
						i18n-labelName="@@Guest_Push_Message_Form_Hotels_Label"
						[selectType]="selectTypeGroup"
						[selectId]="'guest-push-notification-hotels-id'"
						selectPlaceHolder="Hotel(s)"
						i18n-selectPlaceHolder="@@Guest_Push_Message_Form_Hotels_PlaceHolder"
						[dataGroups]="hotelListGroup"
						[showHint]="true"
						hintText="Hint Text"
						i18n-hintText="@@Guest_Push_Message_Form_Hotels_Hint"
						[control]="hotels">
					</app-select>

					<app-select
						*ngIf="currentRole !== roleAdmin"
						[multipleSelection]="true"
						[showLabel]="true"
						labelName="Hotel(s)*"
						i18n-labelName="@@Guest_Push_Message_Form_Hotels_Label"
						[selectType]="selectTypeDefault"
						[selectId]="'guest-push-notification-hotels-id'"
						selectPlaceHolder="Hotel(s)"
						i18n-selectPlaceHolder="@@Guest_Push_Message_Form_Hotels_PlaceHolder"
						[dataDefault]="hotelList"
						[showHint]="true"
						hintText="Hint Text"
						i18n-hintText="@@Guest_Push_Message_Form_Hotels_Hint"
						[control]="hotels">
					</app-select>
				</div>
			</div>

			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Submit -->
			<div class="cd-row ham-padding-1 ham-buttons">
				<div class="cd-col cd-col-pm-s-6 ham-access">
					<ng-container *ngIf="permissionLevel2">
						<mat-slide-toggle
							class="mat-slide-toggle-1"
							[formControl]="access">
						</mat-slide-toggle>
						<span i18n="@@Guest_Push_Message_Form_Access">HotelManager can edit and delete</span>
					</ng-container>
				</div>
				<div class="cd-col cd-col-pm-s-6 cd-right-align">
					<button mat-button type="button" class="ham-button ham-button-1" (click)="onClickCloseForm()"
							i18n="@@Guest_Push_Message_Form_Cancel_Button">Cancel
					</button>
					<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid">
						<span i18n="@@Guest_Push_Message_Form_Save_Button">Save</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
