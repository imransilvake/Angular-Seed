<div class="ham-offers">
	<!-- Head -->
	<app-head
		pageTitle="Guest Offers"
		i18n-pageTitle="@@Content_Guest_Offers_Title"
		pageHintTitle="Title: Guest Offers"
		i18n-pageHintTitle="@@Content_Guest_Offers_Page_Hint_Title"
		pageHintText="Text: Guest Offers"
		i18n-pageHintText="@@Content_Guest_Offers_Page_Hint_Text">
	</app-head>

	<!-- Details -->
	<div class="ham-details" *ngIf="isHotel">
		<!-- View: List -->
		<ng-container *ngIf="pageView === 0">
			<app-guest-offer-list
				(changeOffersView)="pageView = $event.view; id = $event.id; data = $event.data; triggerServices();"
				(refresh)="triggerServices()">
			</app-guest-offer-list>
		</ng-container>

		<!-- View: Form -->
		<ng-container *ngIf="pageView === 1">
			<app-guest-offers-form
				[id]="id"
				[data]="data"
				(changeOffersView)="pageView = $event.view; id = null; data = null; triggerServices();">
			</app-guest-offers-form>
		</ng-container>
	</div>

	<!-- Error Message: Select Hotel -->
	<div class="ham-wrapper-2 ham-problem cd-center-align" *ngIf="!isHotel">
		<p i18n="@@Common_Select_Hotel">Please Select a hotel!</p>
	</div>
</div>
