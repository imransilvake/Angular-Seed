<div class="ham-offers-form ham-wrapper-2" *ngIf="tabsList && tabsList.length > 0">
	<div class="ham-top">
		<!-- Title -->
		<h4>{{ title }}</h4>

		<!-- Close Button -->
		<mat-icon class="ham-icon" (click)="onClickCloseForm()">close</mat-icon>
	</div>

	<!-- Form -->
	<div class="ham-form-wrapper">
		<form class="ham-block ham-form" (ngSubmit)="onSubmitForm()">
			<div class="ham-state" (click)="onClickToggleState()">
				<fa-icon class="ham-icon ham-green" [icon]="faIcons[1]" *ngIf="isState"></fa-icon>
				<fa-icon class="ham-icon ham-orange" [icon]="faIcons[2]" *ngIf="!isState"></fa-icon>
			</div>

			<!-- Multi-Language Fields | Tabs -->
			<div class="ham-tabs">
				<div class="cd-row ham-padding-0 ham-margin-top-10">
					<div class="cd-col cd-col-pm-d-6">
						<mat-tab-group class="ham-tabs-1" [@.disabled]="true" (selectedTabChange)="onChangeTab($event)">
							<mat-tab *ngFor="let tab of formArray; let idx=index;" [label]="tabsList[idx].text">
								<div class="cd-row ham-padding-0">
									<div class="cd-col">
										<app-input
											[showLabel]="true"
											labelName="Title*"
											i18n-labelName="@@Guest_Offers_Form_Title_Label"
											[inputId]="'guest-offers-title-id'"
											[inputType]="'text'"
											[inputName]="'title'"
											inputPlaceHolder="Title"
											i18n-inputPlaceHolder="@@Guest_Offers_Form_Title_PlaceHolder"
											[control]="tab.controls['title']">
										</app-input>
									</div>

									<div class="cd-col cd-col-top">
										<app-input
											[typeTextArea]="true"
											[richEditor]="true"
											[showLabel]="true"
											labelName="Offer Description*"
											i18n-labelName="@@Guest_Offers_Form_Text_Label"
											[control]="tab.controls['description']">
										</app-input>
									</div>
								</div>
							</mat-tab>
						</mat-tab-group>
					</div>
					<div class="cd-col cd-col-pm-d-6 ham-image-upload">
						<div class="cd-row ham-padding-0">
							<div class="cd-col">
								<app-image-upload
									[dimensionSize]="0"
									[image]="previewSource"
									(preview)="previewSource = $event">
								</app-image-upload>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Common Fields -->
			<div class="cd-row ham-padding-1 ham-margin-top-10">
				<div class="cd-col cd-col-pm-t-6">
					<div class="cd-row ham-padding-0">
						<div class="cd-col">
							<div class="ham-label ham-padding-0">
								<h6 class="ham-color-label" i18n="@@Guest_Offers_Form_Date_Label">Validity</h6>
							</div>

							<div class="ham-validity">
								<div class="ham-date">
									<app-datepicker
										[inputId]="'guest-offers-date-from-id'"
										[inputType]="'text'"
										[inputName]="'dateFrom'"
										inputPlaceHolder="From*"
										i18n-inputPlaceHolder="@@Guest_Offers_Form_Date_From_PlaceHolder"
										[minDate]="minDateFrom"
										[control]="validity.controls['from']">
									</app-datepicker>
								</div>
								<div class="ham-date">
									<app-datepicker
										[inputId]="'guest-offers-date-to-id'"
										[inputType]="'text'"
										[inputName]="'dateTo'"
										inputPlaceHolder="To*"
										i18n-inputPlaceHolder="@@Guest_Offers_Form_Date_To_PlaceHolder"
										[minDate]="minDateTo"
										[control]="validity.controls['to']">
									</app-datepicker>
								</div>
							</div>

							<div class="ham-description">
								<p i18n="@@Guest_Offers_Form_Date_Hint">Hint Text</p>
							</div>
						</div>

						<div class="cd-col cd-col-top">
							<app-select
								[showLabel]="true"
								labelName="Target Groups*"
								i18n-labelName="@@Guest_Offers_Form_Target_Groups_Label"
								[selectType]="selectTypeDefault"
								[selectId]="'guest-offers-target-groups-id'"
								selectPlaceHolder="Target Group"
								i18n-selectPlaceHolder="@@Guest_Offers_Form_Target_Groups_PlaceHolder"
								[dataDefault]="targetGroupsList"
								[showHint]="true"
								hintText="Hint Text"
								i18n-hintText="Guest_Offers_Form_Target_Groups_Hint"
								[control]="targetGroups">
							</app-select>
						</div>

						<div class="cd-col cd-col-top">
							<app-select
								*ngIf="currentRole === roleAdmin"
								[multipleSelection]="true"
								[showLabel]="true"
								labelName="Hotel(s)*"
								i18n-labelName="@@Guest_Offers_Form_Hotels_Label"
								[selectType]="selectTypeGroup"
								[selectId]="'guest-offers-hotel-id-group'"
								selectPlaceHolder="Hotel(s)"
								i18n-selectPlaceHolder="@@Guest_Offers_Form_Hotels_PlaceHolder"
								[dataGroups]="hotelListGroup"
								[control]="hotels">
							</app-select>
							<app-select
								*ngIf="currentRole !== roleAdmin"
								[multipleSelection]="true"
								[showLabel]="true"
								labelName="Hotel(s)*"
								i18n-labelName="@@Guest_Offers_Form_Hotels_Label"
								[selectType]="selectTypeDefault"
								[selectId]="'guest-offers-hotels-id-default'"
								selectPlaceHolder="Hotel(s)"
								i18n-selectPlaceHolder="@@Guest_Offers_Form_Hotels_PlaceHolder"
								[dataDefault]="hotelList"
								[showHint]="true"
								hintText="Hint Text"
								i18n-hintText="Guest_Offers_Form_Hotels_Hint"
								[control]="hotels">
							</app-select>
						</div>
					</div>
				</div>
				<div class="cd-col cd-col-pm-t-6">
					<div class="ham-toggle-common">
						<mat-slide-toggle
							class="mat-slide-toggle-1"
							[checked]="barCode.value"
							[formControl]="barCode">
						</mat-slide-toggle>
						<div class="ham-detail">
							<p i18n="@@Guest_Offers_Form_BarCode_Text">Create a personalized bar code</p>
							<p i18n="@@Guest_Offers_Form_BarCode_Hint">Note Text</p>
						</div>
					</div>

					<div class="ham-toggle-common">
						<mat-slide-toggle
							class="mat-slide-toggle-1"
							[checked]="redeem.value"
							[formControl]="redeem">
						</mat-slide-toggle>
						<div class="ham-detail">
							<p i18n="@@Guest_Offers_Form_Redeem_Text">Create a redeem slider</p>
							<p i18n="@@Guest_Offers_Form_Redeem_Hint">Note Text</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Divider -->
			<app-divider></app-divider>

			<!-- Submit -->
			<div class="cd-row ham-padding-1 ham-buttons">
				<div class="cd-col cd-col-pm-s-6 ham-access">
					<ng-container *ngIf="permissionLevel2">
						<mat-slide-toggle
							class="mat-slide-toggle-1"
							[formControl]="access">
						</mat-slide-toggle>
						<span i18n="@@Guest_Offers_Form_Access">HotelManager can edit and delete</span>
					</ng-container>
				</div>
				<div class="cd-col cd-col-pm-s-6 cd-right-align">
					<button mat-button
							type="button"
							class="ham-button ham-button-1"
							(click)="onClickCloseForm()"
							i18n="@@Guest_Offers_Form_Cancel_Button">Cancel
					</button>
					<button mat-button type="submit" class="ham-button ham-button-1" [disabled]="!isFormValid">
						<span i18n="@@Guest_Offers_Form_Save_Button">Save</span>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
